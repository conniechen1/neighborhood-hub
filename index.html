function esc(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}
function stars(n){return '\u2605'.repeat(Math.round(n))}
function rc(r){return{5:'#00d4aa',4:'#7c6cff',3:'#ffd700',2:'#ff8c42',1:'#ff6b9d'}[r]||'#666'}
function rkCls(r){return r===1?'r1':r===2?'r2':r===3?'r3':'other'}
function img(url,alt,cls,phCls,em){
  if(url)return`<img class="${cls}" src="${url}" alt="${esc(alt)}" loading="lazy" onerror="this.outerHTML=\`<div class='${phCls}'>${em||''}</div>\`">`;
  return phCls?`<div class="${phCls}">${em||''}</div>`:'';
}

let currentHood = null;

// Render picker
function renderPicker(){
  const picker = document.getElementById('hood-picker');
  const hoods = Object.keys(DATA.neighborhoods);
  picker.innerHTML = hoods.map(h => {
    const n = DATA.neighborhoods[h];
    return `<div class="hood-pick" data-hood="${h}" onclick="selectHood('${h}')">
      <div class="hood-pick-emoji">${n.config.emoji}</div>
      <div class="hood-pick-name">${h}</div>
      <div class="hood-pick-meta">${n.stats.total_reviews.toLocaleString()} reviews &middot; ${n.stats.total_biz} businesses</div>
    </div>`;
  }).join('');
}

function selectHood(hood) {
  if (currentHood === hood) return;
  currentHood = hood;

  // Update picker
  document.querySelectorAll('.hood-pick').forEach(p => {
    p.classList.toggle('active', p.dataset.hood === hood);
  });

  // Show nav
  document.getElementById('sticky-nav').classList.add('visible');
  document.getElementById('nav-hood-label').textContent = hood;

  // Render content
  renderHood(hood);

  // Scroll to content
  setTimeout(() => {
    document.getElementById('hood-container').scrollIntoView({behavior:'smooth',block:'start'});
  }, 100);
}

function scrollToSub(id) {
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({behavior:'smooth',block:'start'});
}

function renderHood(hood) {
  const n = DATA.neighborhoods[hood];
  const c = n.config;
  const container = document.getElementById('hood-container');

  // Stats bar
  const statsHtml = `<div class="hood-stats">
    <span class="hood-stat"><strong>${n.stats.total_reviews.toLocaleString()}</strong> reviews</span>
    <span class="hood-stat"><strong>${n.stats.total_biz}</strong> businesses</span>
    <span class="hood-stat"><strong>${n.stats.food_biz}</strong> restaurants</span>
    <span class="hood-stat"><strong>${n.stats.service_biz}</strong> services</span>
  </div>`;

  // Top food
  const foodHtml = n.top_food.slice(0, 10).map(b => {
    const imgHtml = img(b.photo, b.name, 'biz-card-img', 'biz-card-img-placeholder', '\uD83C\uDF7D\uFE0F');
    const barsHtml = [5,4,3,2,1].map(s => {
      const pct = b.dist[s]||0;
      return `<div class="rb-row"><span class="rb-label">${s}</span><div class="rb-track"><div class="rb-fill" style="width:${pct}%;background:${rc(s)}"></div></div><span class="rb-pct">${pct}%</span></div>`;
    }).join('');
    const reviewsHtml = (b.best_reviews||[]).map(rv =>
      `<div class="rv-quote"><span class="rv-meta">${stars(rv.rating)} ${rv.date}</span><br>${esc(rv.text)}</div>`
    ).join('');
    const photosHtml = (b.photos||[]).slice(1,3).length > 0
      ? `<div class="photo-strip">${b.photos.slice(1,3).map(p=>`<img src="${p}" alt="${esc(b.name)}" loading="lazy" onerror="this.remove()">`).join('')}</div>`
      : '';
    const subcatHtml = b.subcategory ? `<span class="biz-card-subcat">${esc(b.subcategory)}</span>` : '';

    return `<div class="biz-card">
      <div class="biz-card-img-wrap">
        ${imgHtml}
        <div class="biz-card-rank ${rkCls(b.rank)}">${b.rank}</div>
      </div>
      <div class="biz-card-body">
        <div class="biz-card-name">${esc(b.name)}</div>
        <div class="biz-card-stats">
          <span class="biz-card-stat"><strong>${b.reviews.toLocaleString()}</strong> reviews</span>
          <span class="biz-card-stat"><span class="stars">\u2605</span> <strong>${b.avg}</strong></span>
          <span class="biz-card-stat"><strong>${b.five_pct}%</strong> 5-star</span>
          ${subcatHtml}
        </div>
        <div class="rating-bars">${barsHtml}</div>
        ${reviewsHtml}
        ${photosHtml}
      </div>
    </div>`;
  }).join('');

  // Dishes
  const dishesHtml = n.dishes.map(d => {
    const topStr = d.top_restaurants.map(r => `${esc(r.name)} (${r.count})`).join(', ');
    let reviewMini = '';
    if (d.sample_review) {
      const sr = d.sample_review;
      const dishImg = sr.photo ? `<img class="dish-img" src="${sr.photo}" alt="${esc(d.name)}" loading="lazy" onerror="this.remove()">` : '';
      reviewMini = `${dishImg}<div class="dish-review-mini"><span class="dr-biz">${esc(sr.biz)} ${stars(sr.rating)}</span><br>${esc(sr.text)}</div>`;
    }
    return `<div class="dish-card">
      <div class="dish-name">${esc(d.name)}</div>
      <div class="dish-count">${d.total} mentions</div>
      <div class="dish-top">${topStr}</div>
      ${reviewMini}
    </div>`;
  }).join('');

  // Services
  const svcHtml = n.top_services.slice(0, 8).map(s => {
    const reviewHtml = (s.best_reviews||[]).slice(0,1).map(rv =>
      `<div class="rv-quote" style="border-left-color:var(--accent3);margin-top:.4rem"><span class="rv-meta">${stars(rv.rating)} ${rv.date}</span><br>${esc(rv.text)}</div>`
    ).join('');
    const priceHtml = s.price_range ? `<span class="svc-card-price">${s.price_range}</span>` : '';
    const subcatHtml = s.subcategory ? `<span class="biz-card-subcat" style="margin-left:.25rem">${esc(s.subcategory)}</span>` : '';
    return `<div class="svc-card">
      <div class="svc-card-header">
        <span class="svc-card-name">${esc(s.name)}${subcatHtml}</span>
        ${priceHtml}
      </div>
      <div class="svc-card-meta"><span class="stars">\u2605</span> ${s.avg} &middot; ${s.reviews} reviews &middot; ${s.five_pct}% 5-star</div>
      ${reviewHtml}
    </div>`;
  }).join('');

  // Standout reviews
  const revHtml = n.standout_reviews.map(rv => {
    const photosHtml = rv.photos.map(p=>
      `<img src="${p}" alt="${esc(rv.biz)}" loading="lazy" onerror="this.remove()">`
    ).join('');
    return `<div class="review-card">
      <div class="review-card-photos">${photosHtml}</div>
      <div class="review-card-body">
        <div class="review-card-biz">${esc(rv.biz)}</div>
        <div class="review-card-meta">
          <span class="stars">${stars(rv.rating)}</span>
          <span>${rv.date}</span>
          <span class="review-cat-pill">${esc(rv.category)}</span>
        </div>
        <div class="review-card-text">${esc(rv.text)}</div>
      </div>
    </div>`;
  }).join('');

  container.innerHTML = `
    <div class="section-divider"></div>
    <div class="hood-header">
      <div>
        <h2>${c.emoji} ${hood}</h2>
        <div class="desc">${c.desc}</div>
        ${statsHtml}
      </div>
    </div>

    <div class="section" id="food-section">
      <h3 class="section-title">Top Restaurants</h3>
      <p class="section-subtitle">Ranked by weighted score from ${n.stats.total_reviews.toLocaleString()} reviews</p>
      <div class="biz-list">${foodHtml}</div>
    </div>

    <div class="section-divider"></div>
    <div class="section" id="dishes-section">
      <h3 class="section-title">What People Order</h3>
      <p class="section-subtitle">Most-mentioned dishes and where to find them</p>
      <div class="dishes-grid">${dishesHtml}</div>
    </div>

    <div class="section-divider"></div>
    <div class="section" id="services-section">
      <h3 class="section-title">Services & More</h3>
      <p class="section-subtitle">Beauty, home, health, and everything else â€” top-rated by locals</p>
      <div class="svc-grid">${svcHtml}</div>
    </div>

    <div class="section-divider"></div>
    <div class="section" id="reviews-section">
      <h3 class="section-title">Voices of ${hood}</h3>
      <p class="section-subtitle">The most vivid reviews with photos</p>
      <div class="review-grid">${revHtml}</div>
    </div>
  `;
}

renderPicker();

// Scroll spy
const navLinks = document.querySelectorAll('.sticky-nav a');
function updateNav(){
  if(!currentHood)return;
  let current='';
  ['food-section','dishes-section','services-section','reviews-section'].forEach(id=>{
    const el=document.getElementById(id);
    if(el&&el.getBoundingClientRect().top<=100)current=id;
  });
  navLinks.forEach(a=>a.classList.toggle('active',a.getAttribute('href')==='#'+current));
}
window.addEventListener('scroll',updateNav,{passive:true});
</script>
