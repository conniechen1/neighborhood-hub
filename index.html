<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neighborhood Hub</title>
<style>
:root {
  --bg: #0a0a0f;
  --surface: #141420;
  --surface2: #1c1c2e;
  --border: #2a2a40;
  --text: #e8e8f0;
  --text2: #9898b0;
  --accent: #7c6cff;
  --accent2: #ff6b9d;
  --accent3: #00d4aa;
  --gold: #ffd700;
  --warm: #ff8c42;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);line-height:1.6}

/* Hero */
.hero{position:relative;min-height:50vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;background:linear-gradient(135deg,#0a0a2e 0%,#1a0a2e 30%,#2a1040 60%,#0a0a2e 100%)}
.hero::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 30% 50%,rgba(124,108,255,.15) 0%,transparent 50%),radial-gradient(circle at 70% 50%,rgba(255,107,157,.1) 0%,transparent 50%)}
.hero-content{position:relative;z-index:1;max-width:900px;padding:2rem}
.hero h1{font-size:3.2rem;font-weight:800;letter-spacing:-2px;line-height:1.1;margin-bottom:.5rem}
.hero h1 span{background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hero .subtitle{font-size:1.15rem;color:var(--text2);margin-bottom:2rem}

/* Neighborhood picker */
.hood-picker{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem;max-width:800px;margin:0 auto}
@media(max-width:700px){.hood-picker{grid-template-columns:1fr 1fr}}
.hood-pick{padding:1.25rem 1rem;border-radius:12px;border:2px solid var(--border);background:var(--surface);cursor:pointer;transition:all .25s;text-align:center;text-decoration:none;color:var(--text)}
.hood-pick:hover{transform:translateY(-3px);border-color:var(--accent)}
.hood-pick.active{border-color:var(--accent);background:rgba(124,108,255,.08)}
.hood-pick-emoji{font-size:2rem;margin-bottom:.25rem}
.hood-pick-name{font-weight:700;font-size:1rem}
.hood-pick-meta{font-size:.72rem;color:var(--text2);margin-top:.15rem}

/* Sticky nav */
.sticky-nav{position:sticky;top:0;z-index:100;background:rgba(10,10,15,.95);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);padding:.5rem 0;display:none}
.sticky-nav.visible{display:block}
.sticky-nav .inner{display:flex;gap:0;max-width:1200px;margin:0 auto;padding:0 1rem;justify-content:center;align-items:center;flex-wrap:wrap}
.sticky-nav .hood-label{font-weight:800;font-size:.9rem;margin-right:1rem;white-space:nowrap}
.sticky-nav a{color:var(--text2);text-decoration:none;padding:.4rem .75rem;font-size:.8rem;font-weight:600;border-radius:6px;transition:all .2s;white-space:nowrap}
.sticky-nav a:hover,.sticky-nav a.active{color:var(--accent);background:rgba(124,108,255,.1)}

/* Section */
.section{max-width:1100px;margin:0 auto;padding:3.5rem 1.5rem;scroll-margin-top:55px}
.section-title{font-size:1.8rem;font-weight:700;margin-bottom:.4rem;letter-spacing:-.5px}
.section-subtitle{color:var(--text2);margin-bottom:2rem;font-size:.95rem}
.section-divider{border-top:1px solid var(--border)}

/* Hood header */
.hood-header{padding:3rem 1.5rem 0;max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:1rem;flex-wrap:wrap}
.hood-header h2{font-size:2.2rem;font-weight:800;letter-spacing:-1px}
.hood-header .desc{color:var(--text2);font-size:.95rem}
.hood-stats{display:flex;gap:.75rem;flex-wrap:wrap;margin-top:.5rem}
.hood-stat{font-size:.75rem;padding:4px 10px;border-radius:6px;background:var(--surface);border:1px solid var(--border);color:var(--text2)}
.hood-stat strong{color:var(--text)}

/* Business cards */
.biz-list{display:flex;flex-direction:column;gap:1.25rem}
.biz-card{background:var(--surface);border:1px solid var(--border);border-radius:12px;overflow:hidden;display:grid;grid-template-columns:200px 1fr;transition:border-color .2s}
.biz-card:hover{border-color:var(--accent)}
@media(max-width:700px){.biz-card{grid-template-columns:1fr}}
.biz-card-img-wrap{position:relative;overflow:hidden;min-height:180px}
.biz-card-img{width:100%;height:100%;object-fit:cover;display:block}
.biz-card-img-placeholder{width:100%;height:100%;min-height:180px;display:flex;align-items:center;justify-content:center;font-size:2.5rem;background:linear-gradient(135deg,var(--surface2),var(--surface))}
.biz-card-rank{position:absolute;top:8px;left:8px;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:.8rem;backdrop-filter:blur(8px)}
.biz-card-rank.r1{background:rgba(255,215,0,.85);color:#1a1a1a}
.biz-card-rank.r2{background:rgba(192,192,210,.85);color:#1a1a1a}
.biz-card-rank.r3{background:rgba(205,127,50,.85);color:#1a1a1a}
.biz-card-rank.other{background:rgba(255,255,255,.15);color:var(--text)}
.biz-card-body{padding:1.1rem;display:flex;flex-direction:column}
.biz-card-name{font-size:1.1rem;font-weight:700;margin-bottom:.25rem}
.biz-card-stats{display:flex;gap:.4rem;flex-wrap:wrap;margin-bottom:.6rem}
.biz-card-stat{font-size:.72rem;padding:2px 7px;border-radius:4px;background:rgba(255,255,255,.04);color:var(--text2)}
.biz-card-stat strong{color:var(--text)}
.biz-card-stat .stars{color:var(--gold)}
.biz-card-subcat{font-size:.68rem;padding:2px 7px;border-radius:4px;background:rgba(124,108,255,.08);color:var(--accent);font-weight:600}

/* Rating bars */
.rating-bars{display:flex;flex-direction:column;gap:2px;margin-bottom:.6rem}
.rb-row{display:flex;align-items:center;gap:5px;font-size:.68rem}
.rb-label{width:14px;text-align:right;color:var(--text2)}
.rb-track{flex:1;height:7px;background:rgba(255,255,255,.04);border-radius:3px;overflow:hidden;max-width:140px}
.rb-fill{height:100%;border-radius:3px}
.rb-pct{width:30px;color:var(--text2);font-size:.62rem}

/* Review quote */
.rv-quote{font-size:.82rem;line-height:1.65;color:var(--text2);font-style:italic;padding-left:.7rem;border-left:2px solid var(--border);margin-bottom:.4rem}
.rv-quote:last-child{margin-bottom:0}
.rv-meta{font-style:normal;font-size:.68rem;color:var(--text2);opacity:.6}

/* Photo strip */
.photo-strip{display:flex;gap:.4rem;margin-top:.6rem;overflow-x:auto}
.photo-strip img{height:70px;width:95px;object-fit:cover;border-radius:5px;flex-shrink:0}

/* Dishes grid */
.dishes-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem}
.dish-card{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:1rem;transition:border-color .2s;cursor:default}
.dish-card:hover{border-color:var(--warm)}
.dish-name{font-weight:700;font-size:.95rem;margin-bottom:.15rem}
.dish-count{font-size:.75rem;color:var(--text2);margin-bottom:.5rem}
.dish-top{font-size:.78rem;color:var(--warm);margin-bottom:.4rem}
.dish-review-mini{font-size:.78rem;color:var(--text2);font-style:italic;line-height:1.5;border-left:2px solid var(--warm);padding-left:.6rem}
.dish-review-mini .dr-biz{font-style:normal;font-weight:600;color:var(--text);font-size:.72rem}
.dish-img{width:100%;height:110px;object-fit:cover;border-radius:6px;margin-bottom:.6rem}

/* Standout reviews */
.review-grid{display:grid;grid-template-columns:1fr 1fr;gap:1.25rem}
@media(max-width:700px){.review-grid{grid-template-columns:1fr}}
.review-card{background:var(--surface);border:1px solid var(--border);border-radius:12px;overflow:hidden;transition:border-color .2s}
.review-card:hover{border-color:var(--accent)}
.review-card-photos{display:flex;gap:0}
.review-card-photos img{flex:1;height:130px;object-fit:cover}
.review-card-body{padding:1rem}
.review-card-biz{font-weight:700;font-size:.95rem;margin-bottom:.15rem}
.review-card-meta{font-size:.72rem;color:var(--text2);margin-bottom:.5rem;display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
.review-card-meta .stars{color:var(--gold)}
.review-card-text{font-size:.82rem;line-height:1.65;color:var(--text);font-style:italic}
.review-cat-pill{font-size:.62rem;padding:2px 7px;border-radius:4px;background:rgba(124,108,255,.08);color:var(--accent);font-weight:600}

/* Service cards (simplified) */
.svc-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
@media(max-width:700px){.svc-grid{grid-template-columns:1fr}}
.svc-card{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:1rem;transition:border-color .2s}
.svc-card:hover{border-color:var(--accent3)}
.svc-card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.25rem;gap:.5rem}
.svc-card-name{font-weight:700;font-size:.92rem}
.svc-card-price{font-size:.75rem;font-weight:700;padding:2px 8px;border-radius:6px;background:rgba(0,212,170,.1);color:var(--accent3);white-space:nowrap}
.svc-card-meta{font-size:.72rem;color:var(--text2);margin-bottom:.5rem}
.svc-card-meta .stars{color:var(--gold)}

/* Show more */
.show-more{display:block;margin:1.5rem auto 0;padding:.6rem 1.5rem;background:var(--surface);border:1px solid var(--border);border-radius:8px;color:var(--text2);font-size:.85rem;font-weight:600;cursor:pointer;transition:all .2s}
.show-more:hover{border-color:var(--accent);color:var(--accent)}

/* No content */
.hood-content{display:none}
.hood-content.active{display:block}

footer{text-align:center;padding:2.5rem;color:var(--text2);font-size:.78rem;border-top:1px solid var(--border)}
footer a{color:var(--accent);text-decoration:none}

@media(max-width:600px){
  .hero h1{font-size:2.2rem}
  .biz-card{grid-template-columns:1fr}
  .biz-card-img-wrap{min-height:140px}
  .review-grid{grid-template-columns:1fr}
  .svc-grid{grid-template-columns:1fr}
}
</style>
</head>
<body>

<section class="hero">
  <div class="hero-content">
    <h1>Neighborhood <span>Hub</span></h1>
    <p class="subtitle">Four neighborhoods, thousands of reviews â€” real dishes, real prices, real recommendations</p>
    <div class="hood-picker" id="hood-picker"></div>
  </div>
</section>

<nav class="sticky-nav" id="sticky-nav">
  <div class="inner">
    <span class="hood-label" id="nav-hood-label"></span>
    <a href="#food-section" onclick="scrollToSub('food-section')">Top Restaurants</a>
    <a href="#dishes-section" onclick="scrollToSub('dishes-section')">Dishes</a>
    <a href="#services-section" onclick="scrollToSub('services-section')">Services</a>
    <a href="#reviews-section" onclick="scrollToSub('reviews-section')">Best Reviews</a>
  </div>
</nav>

<div id="hood-container"></div>

<footer>
  <p>Built from Yelp reviews across Long Beach, Astoria, SF Marina, and Menlo Park</p>
</footer>

<script>
const DATA = {"neighborhoods": {"Long Beach": {"config": {"color": "#ff8c42", "emoji": "\ud83c\udfd6\ufe0f", "desc": "Beach city dining, drinks, and local services"}, "stats": {"total_reviews": 36334, "total_biz": 517, "food_biz": 197, "service_biz": 320, "top_categories": [{"name": "restaurants", "count": 144}, {"name": "beautysvc", "count": 57}, {"name": "active", "count": 54}, {"name": "food", "count": 45}, {"name": "shopping", "count": 45}, {"name": "health", "count": 26}]}, "top_food": [{"name": "Acapulco Restaurant & Cantina", "reviews": 1480, "avg": 4.79, "score": 1359.4, "five_pct": 91.1, "dist": {"1": 3.0, "2": 0.9, "3": 1.2, "4": 3.9, "5": 91.1}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Ddvv2-sPHGaul-m04UXEIQ/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Ddvv2-sPHGaul-m04UXEIQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/SwszCOe-x1kTzsK6-esH3Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/o3i-vgPc1u1ms96yyF4lww/l.jpg"], "best_reviews": [{"text": "Big shout out to out waiter Mr. Jose S.....\nAlways a great experience and great service when we visit.  Greatest service when we have the pleasure of being seated with him. Thamk you so much. \nGreat time and fantastic food.", "rating": 5, "date": "2025-07-19"}, {"text": "Some friends and I came in for happy hour the service was amazing! Alma was our server and she was the sweetest. She is amazing.  I would recommend coming in and having a good time.", "rating": 5, "date": "2024-06-28"}], "subcategory": "restaurants", "rank": 1}, {"name": "Urban Plates", "reviews": 1112, "avg": 4.82, "score": 1034.2, "five_pct": 91.9, "dist": {"1": 2.0, "2": 1.1, "3": 1.6, "4": 3.4, "5": 91.9}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/X_x7MFsOfWt1BWZopjx4Xw/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/X_x7MFsOfWt1BWZopjx4Xw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/SVgeOv2L6I3XTgnVhutU7g/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Daqf1K7mx62TGXvJB15pBA/l.jpg"], "best_reviews": [{"text": "Urban Plates is so great! Cat and Jensen at the register were super sweet and made ordering a breeze--seriously, they were the best. And Frankie, who brought our food was so on it and super friendly. The food was absolutely delicious.", "rating": 5, "date": "2024-08-09"}, {"text": "Urban Plates is a great spot for fresh, flavorful food. The staff makes the experience even better, Sam, Judith, and Dani are especially friendly and helpful. The food tastes high quality, portions are filling, and the atmosphere is clean and casual. Definitely a solid choice.", "rating": 5, "date": "2026-01-30"}], "subcategory": "restaurants", "rank": 2}, {"name": "Teleferic Barcelona", "reviews": 764, "avg": 4.27, "score": 556.4, "five_pct": 66.4, "dist": {"1": 6.3, "2": 5.8, "3": 9.3, "4": 12.3, "5": 66.4}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/xxQXgjL3_rKYL6tiR5BItw/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/xxQXgjL3_rKYL6tiR5BItw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/UbXqibD3ZkQpYEPKnXQ6EQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/a5p7TjZCbVVxvWx4xfozmQ/l.jpg"], "best_reviews": [{"text": "We had a mid afternoon lunch at Trl\u00e8feric. It is located in the 2nd & PCH shopping area. The entrance is actually off Marina Dr. This restaurant serves Spanish tapas. The gazpacho & Iberico ham were superb. The other tapas were also excellent.", "rating": 5, "date": "2024-12-04"}, {"text": "The food was great.  Alvaro - amazing service and even better recommendations.  Greatly appreciated and will be coming back for more!!", "rating": 5, "date": "2025-08-12"}], "subcategory": "restaurants", "rank": 3}, {"name": "Saint & Second", "reviews": 672, "avg": 4.34, "score": 506.5, "five_pct": 66.5, "dist": {"1": 6.4, "2": 4.0, "3": 5.2, "4": 17.9, "5": 66.5}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/atCpZbEbUQIj7EnyyikQiA/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/atCpZbEbUQIj7EnyyikQiA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Vgqc-GW9fpAx_XgcBq-Uhg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/AV-X0Zmu-nFjlOBhLv-FHw/l.jpg"], "best_reviews": [{"text": "Ashley was our server. She was fantastic and on top of it. The presentation of food was great. We had Cesar salads, crispy tuna, Korean pork, pork chop, salmon, mocktails and cocktails. It was all good. Management also walked around to see how everything was. I would definitely come back.", "rating": 5, "date": "2025-05-18"}, {"text": "Nice hangout place with friends or to date with a bottle or 2 of wine . The food(appetizers) are good.", "rating": 5, "date": "2024-03-07"}], "subcategory": "restaurants", "rank": 4}, {"name": "Komeya No Bento", "reviews": 635, "avg": 4.45, "score": 502.4, "five_pct": 61.7, "dist": {"1": 2.7, "2": 1.3, "3": 6.5, "4": 27.9, "5": 61.7}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/emzOzOCXtOeMzlYz4JMb8Q/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/emzOzOCXtOeMzlYz4JMb8Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/VPxN_bqA9Ef8xH6plzO5gA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/APnj1lcIIvyrEfEpcx-VZw/l.jpg"], "best_reviews": [{"text": "Did I spend $11 on a matcha latte with oat milk and matcha cold foam? Yes. Will I be dreaming about said matcha latte until I come back again? Also, YES! \n\nI've tried a few \"best matcha\" spots in SF, but let me tell you.... this one has to be the best i've tried.", "rating": 5, "date": "2025-05-15"}, {"text": "The matcha here is the best in sf! The truffle box is awesome. I also really like the duck. The sauce for the chicken is good but the chicken isn't something I would\nContinue to order.", "rating": 5, "date": "2024-10-29"}], "subcategory": "restaurants", "rank": 5}, {"name": "Boathouse on the Bay", "reviews": 704, "avg": 4.2, "score": 496.1, "five_pct": 66.8, "dist": {"1": 10.7, "2": 3.8, "3": 7.4, "4": 11.4, "5": 66.8}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/RMmsWzW4noHypxB6FVSIiA/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/RMmsWzW4noHypxB6FVSIiA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/8xQjL9zK4jbRNrkukv6Nqw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/EKcdyok5hbKpVvUcB1Wmew/l.jpg"], "best_reviews": [{"text": "The best scallops and fish & chips my husband and I have ever had. So light and fluffy. The scallops perfectly seared and delicious.", "rating": 5, "date": "2025-10-26"}, {"text": "The view is spectacular, it over looks the marina, especially during sunset.  Sat outside for brunch since I was craving for Bloody Mary (somehow), and later in the evening for drinks.   Great service, great drinks and good food.", "rating": 5, "date": "2025-06-07"}], "subcategory": "restaurants", "rank": 6}, {"name": "L'Antica Pizzeria Da Michele", "reviews": 645, "avg": 4.33, "score": 483.4, "five_pct": 66.2, "dist": {"1": 4.7, "2": 4.3, "3": 10.7, "4": 14.1, "5": 66.2}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/bcYOsZyg-Z4Gyr2fZi9iwg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/bcYOsZyg-Z4Gyr2fZi9iwg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/kzL99yJ_Ythud6IBhZvidw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/s6vhq5NhckaWImNocDJ-6w/l.jpg"], "best_reviews": [{"text": "I had an amazing pizza and the service was great! Ludo, the lady take care of our table with love! she is really good and fast!\nI definitely will came back!", "rating": 5, "date": "2024-05-31"}, {"text": "The ingredients here are so fresh, everything is delicious! The best Italian food in LB hands down. Doesn't leave you bloated either. The BEST!!!!!!", "rating": 5, "date": "2026-01-26"}], "subcategory": "restaurants", "rank": 7}, {"name": "Roma Antica", "reviews": 561, "avg": 4.5, "score": 454.6, "five_pct": 72.9, "dist": {"1": 3.2, "2": 3.7, "3": 5.7, "4": 14.4, "5": 72.9}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/2hkuhS jpg", "https://yelp-images.s3.amazonaws.com/bphoto/S0kxcJ0PI8eRN0GHQZJjUg/l.jpg"], "best_reviews": [{"text": "delicious food- great ambiance- servers are friendly \nWe have been a few times and they are consistently excellent.", "rating": 5, "date": "2025-02-08"}, {"text": "My favorite Italian place in Long Beach. I cannot get an eggplant Parmesan as thinly sliced and delicious anywhere else. Great waiters and customer service too. Highly recommend.", "rating": 5, "date": "2024-07-20"}], "subcategory": "restaurants", "rank": 20}], "top_services": [{"name": "Careful Movers", "reviews": 442, "avg": 4.82, "score": 410.2, "five_pct": 92.5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/7uBpIbjP0EzAaLYFz1IWqg/l.jpg", "best_reviews": [{"text": "I've now worked with Careful movers on three moves after the original one.  The first was moving all the stuff in a house into storage, and the second was moving the stuff in storage to a different house.  The third was yesterday, when we moved a partial home into an apartment.", "rating": 5, "date": "2025-01-16"}, {"text": "Judas, Jose and Jesus did a phenomenal job. Matt at the office was very responsive to the schedule changes. The crews were all hard-working, friendly, efficient and very careful with our possessions. They moved a house of furniture to two locations.", "rating": 5, "date": "2024-08-23"}], "subcategory": "homeservices", "price_range": "", "rank": 1}, {"name": "The Boathouse on the Bay", "reviews": 226, "avg": 4.81, "score": 209.5, "five_pct": 91.2, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/BhQG8euZJbkqUl1Iq4THgw/l.jpg", "best_reviews": [{"text": "Gia is the most friendly and the most efficient server. I ask for her when I come through Long Beach Airport. I love her recommendation from the newer menu! If I could give more stars, I would. Spinach wrap with bacon! Yum!", "rating": 5, "date": "2025-08-07"}, {"text": "Great place to kill time at the airport!  Giovanna took excellent care of me - both tending bar and serving food. She stayed on top of it all!", "rating": 5, "date": "2025-04-18"}], "subcategory": "", "price_range": "", "rank": 2}, {"name": "Yelp Community Experience: Teleferic Barcelona- Long Beach", "reviews": 221, "avg": 4.71, "score": 196.5, "five_pct": 75.6, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/G8TCMv6OHlaosH4rgXtHvg/l.jpg", "best_reviews": [{"text": "Really glad for this help event as it was a chance to try something new. The teleferic sangria was yummy and also the ham croquettes. Thank you yelp team!", "rating": 5, "date": "2025-12-02"}, {"text": "Loved!!!!! \nWhat they gave for the yelp event was perfect! We had virgin sangrias and it was delicious. Not too sweet but slightly bubbley like a sangria is.", "rating": 5, "date": "2025-11-19"}], "subcategory": "localflavor", "price_range": "", "rank": 3}, {"name": "London Boat Rentals Long Beach", "reviews": 258, "avg": 4.24, "score": 185.2, "five_pct": 75.6, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/gQs7duL-UWqsNdW2vxZcMg/l.jpg", "best_reviews": [{"text": "Our 3 generation (plus a puppy) party of 12 had a great first experience! The Duffy was clean, comfortable and fun to maneuver around Alamitos Bay and Naples Canal. The 2 hour rental was perfect for our cruise, picnic lunch, and some sightseeing. We can't wait to do it again!", "rating": 5, "date": "2024-10-02"}, {"text": "Ian and Abe helped us out and they were fantastic! They were accommodating and very helpful. They know how to do their jobs very well  we had so much", "rating": 5, "date": "2024-05-19"}], "subcategory": "active", "price_range": "", "rank": 4}, {"name": "My Perfect Brows", "reviews": 213, "avg": 4.64, "score": 183.7, "five_pct": 88.3, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/NYtWHU5aPZuwPenfuniPbA/l.jpg", "best_reviews": [{"text": "Jonna did an amazing job on threading my eyebrows! If you're looking for a good and reliable place to get your brows threaded, you've found the right place :)", "rating": 5, "date": "2024-08-27"}, {"text": "Jonna is amazing. I have never had my lashes lifted or my eyebrows laminated and it was such an easy experience. She is so sweet and talented, I will definitely be back!", "rating": 5, "date": "2025-08-19"}], "subcategory": "beautysvc", "price_range": "", "rank": 5}, {"name": "APIHM on the Coast! Yelp Experience at Holey Grail Donuts", "reviews": 161, "avg": 4.93, "score": 156.2, "five_pct": 93.2, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/YnjaIu9JHzFyPQurKLMKaA/l.jpg", "best_reviews": [{"text": "Wow I am so impressed! I loved the sample box! It was great to try a variety of different specialty flavors! My favorite was the Tropical Swirl - lilikoi, lemon, dragonfruit,\nstrawberry! I also got an iced chai latte that was made so well! The donuts are fresh and tasty! Thank you so much!", "rating": 5, "date": "2025-05-14"}, {"text": "Love that the donuts are made to order and that Holey Grail offers such unique flavors. The Pandan Paradise was so pretty and the flavors worked well together. They were able to replace Miso Honey with Hail Mary so that was very accommodating of them.", "rating": 5, "date": "2025-05-08"}], "subcategory": "localflavor", "price_range": "", "rank": 6}, {"name": "The NOW Massage Long Beach", "reviews": 158, "avg": 4.55, "score": 130.9, "five_pct": 81.0, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Oe1D6VRVaTpYrdv7PIwB2A/l.jpg", "best_reviews": [{"text": "Amber is such an amazing massager, I will only come if she's available!! Very professional and knowledgeable! Keep up the good work!!", "rating": 5, "date": "2025-08-03"}, {"text": "Returned back to The Now and am just as impressed as my first visit.  Had an 80 minute service with Athena.  Her style of massage + knowledge of the body is  extraordinary.  My physical body feels so much better.", "rating": 5, "date": "2024-03-21"}], "subcategory": "beautysvc", "price_range": "$40-$130", "rank": 7}, {"name": "Amazing Brows and Lashes", "reviews": 138, "avg": 4.79, "score": 126.6, "five_pct": 93.5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/zWYFfe8FzKp5h04gtuU3FQ/l.jpg", "best_reviews": [{"text": "Sapana was very great! She did my eyebrows even though I came late which I appreciate and she was so fun to talk to. great vibes and excellent service", "rating": 5, "date": "2025-06-03"}, {"text": "I always get my lashes and brows threaded and tinted at Amazing Brows and Lashes. The girls are always so good and know what looks best. I am so impressed with the service", "rating": 5, "date": "2024-11-23"}], "subcategory": "beautysvc", "price_range": "", "rank": 8}, {"name": "Yelp Elite Experience: Caffe Luxxe- Long Beach", "reviews": 121, "avg": 4.96, "score": 119.0, "five_pct": 95.9, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/TXchQECcWfDvJmCp08Pl6w/l.jpg", "best_reviews": [{"text": "Friendly staff and a free bag of beans, what's not to like! I've been to caffe Luxxe once before and so enjoyed their cinnamon orange peel latte that I ordered it again. My drink was well made and came out quickly.", "rating": 5, "date": "2024-03-14"}, {"text": "Ambiance: 8/10\nService: 10/0 \n\nSuch a great coffee place to check out if you're in the area!Friendly staff, and the place is a vibe. Try a pastry, you will not be disappointed!", "rating": 5, "date": "2024-03-10"}], "subcategory": "localflavor", "price_range": "", "rank": 9}, {"name": "Fresh Finds Community Experience: Trung Nguyen E-Coffee", "reviews": 127, "avg": 4.83, "score": 118.7, "five_pct": 85.0, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/U3trYo1AlX7D4gyA8Wdu7g/l.jpg", "best_reviews": [{"text": "Amazing event! Who doesn't love coffee and tea?! I'm so happy that Trung Nguyen, a coffee franchise from Vietnam, opened one in Long Beach. I just wish it were closer to my apartment so I could visit more often.", "rating": 5, "date": "2025-02-17"}, {"text": "I wish there was a Trung Nguyen E-Coffee back when I was attending CSULB, because this would definitely have been my hangout spot. \n\nThank you Evan and the Long Beach Yelp community for having this event. \n\nThe flavors of the many espresso options made it difficult to choose which one to try.", "rating": 5, "date": "2025-02-12"}], "subcategory": "localflavor", "price_range": "", "rank": 10}, {"name": "Gondola Getaway", "reviews": 109, "avg": 4.94, "score": 106.2, "five_pct": 96.3, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/fgKAX3tKGzadxpvLOBn7zg/l.jpg", "best_reviews": [{"text": "So romantic and smooth. Evan was phenomenal. I will definitely be back! Anytime of day is good although late night is best.", "rating": 5, "date": "2024-08-25"}, {"text": "We had a wonderful time seeing the Christmas lights along the canal. Our gondolier was Cole and he was very warm and knowledgeable. I get seasick easily but the ride was smooth and it was not a problem. Check in was also friendly.", "rating": 5, "date": "2025-12-28"}], "subcategory": "hotelstravel", "price_range": "", "rank": 11}, {"name": "Long Beach Nails & Spa", "reviews": 124, "avg": 4.3, "score": 91.6, "five_pct": 78.2, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/m7HTZN3h2A95-GCXtf9zkA/l.jpg", "best_reviews": [{"text": "Great vibe. Staff is always pleasant and provides good quality service. Today Lindsay did a spectacular builder gel manicure. I'm completely satisfied. \nI'll be back in 3 weeks for another one plus a gel pedi.", "rating": 5, "date": "2025-02-15"}, {"text": "This is one of the best nail salons nationwide. Their hygiene ethics are outstanding as well as their ambience and decorations year around. They do an excellent jib!", "rating": 5, "date": "2024-12-07"}], "subcategory": "beautysvc", "price_range": "", "rank": 12}, {"name": "SkinSpirit - Long Beach", "reviews": 95, "avg": 4.8, "score": 87.6, "five_pct": 94.7, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/IeaviFpPkoFFfpmnF4sEAQ/l.jpg", "best_reviews": [{"text": "Alyssa has been such a great source of information and helping me prepare for my sons weddings. Appreciate her knowledge and expertise !! I'm a Lifelong client for sure!!", "rating": 5, "date": "2025-08-15"}, {"text": "I really recommend this place - especially Alyssa Morales!  Everyone is super nice and helpful. Alyssa was super helpful in guiding me with the process and procedures that I was interested in.", "rating": 5, "date": "2024-03-07"}], "subcategory": "beautysvc", "price_range": "", "rank": 13}, {"name": "Yelp Elite Experience: Beasties- Long Beach", "reviews": 87, "avg": 4.79, "score": 79.9, "five_pct": 82.8, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/iWJSsOYQ7kYfe7LGVQN1hw/l.jpg", "best_reviews": [{"text": "Shoutout for this Yelp experience bevause I've been wanting to try beasties for a long time! Smash tacos were REALLLYYY good. I think this combo is great and comes with load of fries. Burger is a bit greasy but that is why it's good LOL. \n\nI would definitely come back!", "rating": 5, "date": "2026-01-09"}, {"text": "Smash burgers and smash tacos--yes, please! This YEE was a treat. I had a smash burger with fries, a smash taco, a pineapple jalape\u00f1o drink, and a side of queso. Everything was incredibly flavorful. The burger was juicy, and the taco was fried to perfection.", "rating": 5, "date": "2025-12-14"}], "subcategory": "localflavor", "price_range": "", "rank": 14}, {"name": "APIHM on the Coast! Yelp Experience at Caffe Luxxe- Long Beach", "reviews": 82, "avg": 4.91, "score": 79.2, "five_pct": 92.7, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/ARlzZTgsi3jkYM2xQuRhNw/l.jpg", "best_reviews": [{"text": "Attended the Yelp Elite event at Caffe Luxxe and tried the Honey Buzz -- so good! I'm not even a regular coffee drinker, but this drink was smooth, slightly sweet, and super refreshing. It's a limited-time offering, but honestly, they need to keep it on the menu permanently.", "rating": 5, "date": "2025-06-15"}, {"text": "Located on the bottom of 2nd and PCH in LB across the water and boats! Such a pretty location. Glad they have coffees, teas, and matcha wide variety. Its a pretty big location as well. I like the clean look with the yellow as pop of color. Got a oatmilk matcha latte was very good.", "rating": 5, "date": "2025-06-09"}], "subcategory": "localflavor", "price_range": "$7-$7", "rank": 15}], "dishes": [{"name": "Coffee", "total": 1852, "top_restaurants": [{"name": "Kopiku Coffee", "count": 293}, {"name": "Motoring Coffee", "count": 177}, {"name": "Stereoscope Coffee", "count": 125}], "sample_review": {"text": "Such a great coffee shop in a cool part of town that seems to be the main strip. The staff were friendly, and they had lots of drink options for to choose from, coffee lover or not.", "biz": "Chapter II Coffee", "rating": 5, "photo": ""}}, {"name": "Burger", "total": 1651, "top_restaurants": [{"name": "The Win-Dow Long Beach", "count": 464}, {"name": "Crack", "count": 344}, {"name": "Grill 'Em All", "count": 149}], "sample_review": {"text": "Solid and satisfying as any smash burger you'll find, but set apart from others by the addition of chorizo and a perfect amount of chili cheese heat.", "biz": "Beasties", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/1L3VC-GXaGlyQVq-QGCSiA/l.jpg"}}, {"name": "Seafood", "total": 1563, "top_restaurants": [{"name": "Teleferic Barcelona", "count": 190}, {"name": "San Pedro Fish Market - Long Beach", "count": 146}, {"name": "Luna Bistro Cafe", "count": 73}], "sample_review": {"text": "I had the Garlic Shrimp \u849c\u9999\u867e, Vegetarian Fried Rice \u7d20\u7092\u996d, and Pork Wontons in Chili Oil (8)!", "biz": "Northern Cafe", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/I2W6jGHjAZCzZxjO0L_7Bw/l.jpg"}}, {"name": "Salad", "total": 1421, "top_restaurants": [{"name": "L'Antica Pizzeria Da Michele", "count": 125}, {"name": "Komeya No Bento", "count": 90}, {"name": "Nick's On 2nd", "count": 75}], "sample_review": {"text": "Literally all my favorite things from the menu:  \nHummus\nBaba ganoush\nFried potatoes\nFried cauliflower \nTabouleh salad\nChicken shawarma\n\nYou can thank me later ;)", "biz": "Open Sesame", "rating": 5, "photo": ""}}, {"name": "Pizza", "total": 1328, "top_restaurants": [{"name": "L'Antica Pizzeria Da Michele", "count": 376}, {"name": "Rance's Chicago Pizza", "count": 181}, {"name": "La Parolaccia Osteria", "count": 128}], "sample_review": {"text": "We had an awesome experience at Rance's Chicago Pizza! The wait for the pizza was about 30-45 minutes, as expected with deep dish, but totally worth it.", "biz": "Rance's Chicago Pizza", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/JUO4GvwX2LiX-Z--uuUf9w/l.jpg"}}, {"name": "Brunch", "total": 1078, "top_restaurants": [{"name": "Acapulco Restaurant & Cantina", "count": 240}, {"name": "The Attic", "count": 96}, {"name": "Saint & Second", "count": 87}], "sample_review": {"text": "Sat outside for brunch since I was craving for Bloody Mary (somehow), and later in the evening for drinks.", "biz": "Boathouse on the Bay", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/RMmsWzW4noHypxB6FVSIiA/l.jpg"}}, {"name": "Tacos", "total": 1032, "top_restaurants": [{"name": "Sacred Taco", "count": 121}, {"name": "Ola Mexican Kitchen", "count": 83}, {"name": "Teleferic Barcelona", "count": 78}], "sample_review": {"text": "Great tacos el gobernador were delicious.", "biz": "Acapulco Restaurant & Cantina", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Ddvv2-sPHGaul-m04UXEIQ/l.jpg"}}, {"name": "Cocktails", "total": 957, "top_restaurants": [{"name": "Saint & Second", "count": 91}, {"name": "Teleferic Barcelona", "count": 72}, {"name": "Luna Bistro Cafe", "count": 66}], "sample_review": {"text": "She was very attentive and was well versed on al the specialty cocktails. Delia continued her great service with advising us on some of the specialty cocktails and small bites.", "biz": "A PCH", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/yUESWhVUkebPwefhuPvPyA/l.jpg"}}, {"name": "Sandwich", "total": 793, "top_restaurants": [{"name": "The Win-Dow Long Beach", "count": 85}, {"name": "Nick's On 2nd", "count": 48}, {"name": "Olives Gourmet Grocer", "count": 47}], "sample_review": {"text": "Chicken sandwich is really good definitely enjoyed my team here!", "biz": "Panxa Cocina", "rating": 5, "photo": ""}}, {"name": "Pasta", "total": 760, "top_restaurants": [{"name": "Roma Antica", "count": 186}, {"name": "L'Antica Pizzeria Da Michele", "count": 124}, {"name": "Italian Homemade Company", "count": 108}], "sample_review": {"text": "We indulged in a feast of delicious dishes: 2 dozen out-of-this-world oysters, truffle fries to share, 2 orders of spicy yellowtail appetizers, lemon ricotta pancakes, skirt steak with hash and eggs, breakfast pizza, salmon Caesar salad, heirloom ...", "biz": "A PCH", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/ksBRnCy6Tge2VrMQYUzd_Q/l.jpg"}}, {"name": "Steak", "total": 655, "top_restaurants": [{"name": "Urban Plates", "count": 108}, {"name": "Saint & Second", "count": 48}, {"name": "A PCH", "count": 43}], "sample_review": {"text": "We indulged in a feast of delicious dishes: 2 dozen out-of-this-world oysters, truffle fries to share, 2 orders of spicy yellowtail appetizers, lemon ricotta pancakes, skirt steak with hash and eggs, breakfast pizza, salmon Caesar salad, heirloom ...", "biz": "A PCH", "rating": 5, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/ksBRnCy6Tge2VrMQYUzd_Q/l.jpg"}}, {"name": "Sushi", "total": 582, "top_restaurants": [{"name": "Osaka Story", "count": 112}, {"name": "Sapporo Sushi", "count": 88}, {"name": "Sushi Nikkei - Belmont Shore", "count": 56}], "sample_review": {"text": "They had sushi, yubu, udon, plates, etc.", "biz": "Osaka Story", "rating": 4, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/7evPPI4qBMdqDxXF22WVkw/l.jpg"}}], "standout_reviews": [{"biz": "APIHM on the Coast! Yelp Experience at Holey Grail Donuts", "text": "Wow I am so impressed! I loved the sample box! It was great to try a variety of different specialty flavors! My favorite was the Tropical Swirl - lilikoi, lemon, dragonfruit,\nstrawberry! I also got an iced chai latte that was made so well! The donuts are fresh and tasty! Thank you so much!", "rating": 5, "date": "2025-05-14", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/YnjaIu9JHzFyPQurKLMKaA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/sZUe5htmkZYYgo8YB73HDw/l.jpg"], "category": "localflavor"}, {"biz": "Northern Cafe", "text": "This was the best Chinese food I've had in a long time. Everything was delicious! I had the Garlic Shrimp \u849c\u9999\u867e, Vegetarian Fried Rice \u7d20\u7092\u996d, and Pork Wontons in Chili Oil (8)! All of it was slamming good! I am definitely giving this place that heart emoji. \n\nThe food was so fresh.", "rating": 5, "date": "2025-12-24", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/I2W6jGHjAZCzZxjO0L_7Bw/l.jpg"], "category": "restaurants"}, {"biz": "Liv's", "text": "Check this place out! Mia was amazing from start to finish, the oysters were great and the shrimp and grits were one of the most flavorful meals I've had at a restaurant in a while!", "rating": 5, "date": "2024-12-01", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/smKwX66qwA2AroLE95aCvA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/dJFJtSqJJralKRm6pRkiVw/l.jpg"], "category": "restaurants"}, {"biz": "Fresh Finds Community Experience: Republic of Pie- Long Beach", "text": "Thank you so much Yelp, Evan and Republic of Pie for this event! Let me start with the first impression. I absolutely loved the decor! The beautiful chandelier and other lighting juxtaposed against the industrial vibe was a very cool contrast. A+ on design! The service was very friendly and a relatively short wait.", "rating": 4, "date": "2025-02-16", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/qxAXi-AvanBbmjp5v6_JTA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/JsNeSzQDcDIOdvL9jHdnNg/l.jpg"], "category": "localflavor"}, {"biz": "A PCH", "text": "Dropped by the A at PCH and Second for a after hours drink, and they did not disappoint.  We were sat down immediately even though the place was full.\n\nWe sat at the bar for our first drink and we're served by an amazing served, Delia.", "rating": 5, "date": "2024-06-23", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/yUESWhVUkebPwefhuPvPyA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/dt5h2YsYRoMEAVGg-T8l6w/l.jpg"], "category": "restaurants"}, {"biz": "Acapulco Restaurant & Cantina", "text": "Great tacos el gobernador were delicious. Jesus M. was a good server :)   Good happy hour selection too.", "rating": 5, "date": "2024-03-30", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Ddvv2-sPHGaul-m04UXEIQ/l.jpg"], "category": "restaurants"}, {"biz": "Beasties", "text": "My first time touring around the marina on a boat and what a wonderful stop for street tacos! Reasonably priced and so tasty I was drooling. Definitely will be back. Not pictured was the delightful soft serve ice cream, the best ending to a beautiful night.", "rating": 5, "date": "2026-01-19", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/0rrDmklumIWCPckDW8Fnrg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/ZfQEoZeBUvXlGOrV0pJ3bg/l.jpg"], "category": "restaurants"}, {"biz": "The NOW Massage Long Beach", "text": "Where do I even begin?? I was honestly just on Yelp looking for a massage place near by that had last minute availability. Because I desperately NEEDED a massage after all the holiday stress and everything. \n\nSo I came across this placed, clicked their website and saw they had something for 25mins! The time fit PERFECT with my schedule.", "rating": 5, "date": "2026-01-06", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Oe1D6VRVaTpYrdv7PIwB2A/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/yGlm24corU8aezsNgoZARQ/l.jpg"], "category": "beautysvc"}, {"biz": "Yelp Elite Event: Angel's Share- Long Beach", "text": "My 118th Yelp Experience!! YAY!!! What a night! I hadn't attended a sit-down Yelp event in a while, so I was excited for this one. The vibes, food, ambiance, and drinks were all fantastic. What made it even better was hanging out with my day-one Yelp ladies, they know who they are.", "rating": 4, "date": "2024-06-23", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/9zfwWGB7WVwiTJLGmGurlw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/rqItlX5hBxB0pugCjZUoaw/l.jpg"], "category": "localflavor"}, {"biz": "Natraj Cuisine Of India", "text": "This place was recommended to me by a friend who is from India. I've probably had Indian food once or twice in my life but I was open to try it. As someone who lives in Long Beach, I try to avoid 2nd street at all costs.", "rating": 5, "date": "2025-06-05", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/uNY18bZoM1WG_raled6mrQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/m9RA-OdRdFDVGT_7SK6ayw/l.jpg"], "category": "restaurants"}, {"biz": "Tru Nature Juice Bar", "text": "So delicious!! What I love about their menu is nothing is overly sweet, just the perfect amount. I got a bowl with a\u00e7a\u00ed, yogurt and chia seed pudding with a bunch of toppings from their unlimited bar.", "rating": 5, "date": "2024-03-13", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/O4bHF2RMA4eI4Dti-mQC9A/l.jpg"], "category": "food"}, {"biz": "Yelp Elite Event: The Yelpies at the Bungalow - Long Beach", "text": "As always yelp puts on the most amazing events and the food and the service were amazing at the bungalow. We were very lucky to be there and happy holidays and happy new year to everyone.   Love you Evan.", "rating": 5, "date": "2025-01-24", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/CZMrUfe0qVW0jPTZxBkR2A/l.jpg", "https://yelp-i re, and I'll be back for sure!", "rating": 5, "date": "2024-11-26"}], "subcategory": "beautysvc", "price_range": "$10-$228", "rank": 12}, {"name": "Ada Hair Beauty Salon", "reviews": 19, "avg": 4.32, "score": 14.2, "five_pct": 73.7, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/QwQHCFE2AgvmepxXyPeoog/l.jpg", "best_reviews": [{"text": "This hair salon is amazing !!!! I came in for a color , cut, and style. They listened to what I wanted and worked around my mess of a hair I had. Amazing talent and teamwork they have. Thank you", "rating": 5, "date": "2025-01-30"}, {"text": "Great service! I've been coming here for 10 years and I'm never disappointed. Thanks to Gary and the rest of the team for always making me feel pretty.", "rating": 5, "date": "2024-03-02"}], "subcategory": "beautysvc", "price_range": "$10-$65", "rank": 13}, {"name": "Yelp Queens Elite Event: Celebrate Pride at Tootles and French", "reviews": 15, "avg": 4.87, "score": 14.2, "five_pct": 86.7, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/ovqWLIk9zOAGSvUJQMrzJw/l.jpg", "best_reviews": [{"text": "The event was great. It lasted for about two hours, but the catering and socializing made it a great spot to meet a handful of LGBTQ people and allies. I am writing a story on this event for The Queens Ledger, seeing that most Pride events take place in the latter part of June.", "rating": 5, "date": "2025-06-17"}, {"text": "Very well prepped! The food was amazing! Few of their best wines were served.  Awesome food. Some I never tried before like the Mexican shrimp cocktail and the fried olives with pear pur\u00e9e. Very unique and tasty for me. Must try!\n\nLearned something from the pride trivia.", "rating": 5, "date": "2025-06-14"}], "subcategory": "localflavor", "price_range": "", "rank": 14}, {"name": "Yelp Elite Event: Celebrating Pride with Tootles and French", "reviews": 14, "avg": 5.0, "score": 14.0, "five_pct": 100.0, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/mo8nuO_59nVX ed ). Super friendly staff and the perfect spot to bring kids or just treat yourself to some seriously delicious ice cream.", "rating": 5, "date": "2025-09-04", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/CfoqYHzCO3iiOPI-2MQDRQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/qi6Rh7K9VdOMdRgNblTFIQ/l.jpg"], "category": "food"}, {"biz": "Indigo", "text": "If you're a big dude and like a really comfortable chair, this is a great place to go. \n\nChimichurri steak was fantastic, highly recommended.\n\nIsabelle provided great service and in general, the staff was really professional. \n\nI'll definitely be going back", "rating": 5, "date": "2025-09-26", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/KUUrU6kHbDy7h0bal-FJfw/l.jpg"], "category": "restaurants"}, {"biz": "Bianco Nero Gelato", "text": "The service was nice and gelato was amazing! The price was pricey. However, there is a variety of flavors. You will never get bored.", "rating": 5, "date": "2025-05-23", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/XZSb5mu3mZnbS7eR4GlTpw/l.jpg"], "category": "food"}, {"biz": "Galata Turkish Halal Grill Restaurant", "text": "Food: 4/5, first time ordering take out from this place and it was delicious. We order the meal for two and it was way much more than we expected. The lamb was good as well as the filet, chicken and gyro. The humus was really good as well!\n\nService: staff was very friendly when I came in to pick up my order. \n\nAmbiance: very cute and modern.", "rating": 4, "date": "2026-01-02", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/UxrKlTUMwLMEVovNx9pWTw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/4XCtm0ztOcghTBsecM6CTQ/l.jpg"], "category": "restaurants"}, {"biz": "Qahwah House", "text": "The only downside is that there are only 3 outlets to charge your computer. Other than that everything is amazing: the ambiance is inviting, the service is friendly, the food is terrific, the coffee is spectacular.  And let not forget the unusual hours: 7am to midnight. Who does that?  This place is the best.", "rating": 5, "date": "2024-06-09", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Umki7JSG3mHO9XiTPer0bA/l.jpg"], "category": "food"}, {"biz": "Tap", "text": "Wow! Blown away by the flavor and good vibes of this place! I stopped in when they had a live DJ on the patio on a Saturday. Never had Brazilian food but this was so tasty. The Pesto Pao De Queijo was a delicious chewy, cheesy ball of goodness.", "rating": 5, "date": "2025-10-25", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/KcJtBO6Pl5g4Ge9hRHgdvQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/PCbmRmLRSAuVt2KnRda1JA/l.jpg"], "category": "restaurants"}, {"biz": "Loukoumi Taverna", "text": "It is a neighborhood restaurant, but all the tables were occupied by 7:30pm on a Wednesday night.      The restaurant felt warm and inviting.  The food was fresh and delicious.  Although there were only three servers on the floor, we felt that the service level was good.", "rating": 4, "date": "2025-12-28", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/RQqUoTdcnun5n6L-fQGqvA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/wPvUlncXiagyezq4LtxX8A/l.jpg"], "category": "restaurants"}, {"biz": "IBN Hamido Seafood", "text": "I love this place! Everything was delicious. We ordered a couple of dishes to try; Scallops, Octopus, Calamari, Tiger Shrimp, Tuna all grilled to perfection. We also ordered from the lunch menu Grilled Branzino $19.99 is a bargain for the Branzino.", "rating": 5, "date": "2025-06-19", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/RDZ5t9q9GukQTLf9MSo8lA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/snB3VOBzaeS-3ehFxuvh4w/l.jpg"], "category": "restaurants"}, {"biz": "Tipsy Scoop", "text": "I'm currently sitting outside of tipsy scoop with my family and man the customer service was top notch!!!!! The sign on the door says they close at 10pm! However they are actually closing at 11:45pm tonight and to think we almost walked away. My husband decided to just pull on the door, happy to find they were still open.", "rating": 5, "date": "2024-07-07", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/pEXRlR9GXNkNNLyv8nT5Sw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/gwdvJXqWenp8e1u8sO3i4Q/l.jpg"], "category": "food"}, {"biz": "Milos Meze", "text": "It was an amazing experience I went there with my family and I get incredible food and service . Ambiance also so calm and quality. If you want to try real Greek food you should come over here", "rating": 5, "date": "2024-11-06", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/YiW1W5Dafk0ekgpbOWWOwQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/U0hQK_DoHLg5Mf8Kk6dNhw/l.jpg"], "category": "restaurants"}, {"biz": "Watawa Sushi", "text": "After almost a year of planning, our meetup finally came to fruition. Without hesitation a swift choice was made to gather at Watawa Sushi in Astoria. \n\nWatawa's double wide, modern restaurant is nicely d\u00e9cored in colors of beige and white, with bright pops of red.", "rating": 5, "date": "2025-01-28", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/YT49p5jjtr4DcP04BZ98mQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/ZUTH5C43RhGwcGG1ngqRrA/l.jpg"], "category": "restaurants"}, {"biz": "Angel's Share", "text": "Bourbon and karaoke!!!  Bring it!!  We were lucky enough to find this great little local spot on Belmont shore on a Tuesday night, which is also karaoke night!  But most importantly the selection of bourbons is fantastic.", "rating": 5, "date": "2025-04-03", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/-U0zfxngSWxGi85JaUDZ5A/l.jpg"], "category": "restaurants"}]}, "SF Marina": {"config": {"color": "#00d4aa", "emoji": "\ud83c\udf09", "desc": "Waterfront dining and boutique services by the Bay"}, "stats": {"total_reviews": 13786, "total_biz": 436, "food_biz": 132, "service_biz": 304, "top_categories nd service is amazing. I'm going back next time in SF area. We sat at the bar and it was really fun.", "rating": 5, "date": "2024-03-27"}], "subcategory": "restaurants", "rank": 2}, {"name": "Mama's Luncheonette", "reviews": 329, "avg": 4.26, "score": 238.3, "five_pct": 53.8, "dist": {"1": 2.4, "2": 3.6, "3": 13.7, "4": 26.4, "5": 53.8}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/XX8zP9lX-x-4jTlJPevgTA/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/XX8zP9lX-x-4jTlJPevgTA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/3ory-op1HA8WeCBvvrueUA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/sbiPoQRCc5X_9i_fSQTp8w/l.jpg"], "best_reviews": [{"text": "This is absolutely hands down the best breakfast sandwich I've ever had. The bread is so crispy and the sauce is amazing. Every bite is absolutely delicious. The tater tots were worth it too!", "rating": 5, "date": "2025-08-31"}, {"text": "Got the chicken Cesar wrap. Super tasty and I was pleased with how quick we got our food with how busy it was.", "rating": 5, "date": "2026-01-18"}], "subcategory": "restaurants", "rank": 3}, {"name": "Marlena", "reviews": 333, "avg": 4.22, "score": 237.1, "five_pct": 62.2, "dist": {"1": 6.3, "2": 7.2, "3": 6.9, "4": 17.4, "5": 62.2}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Napdti9MDAqp9gAmoXN8XA/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Napdti9MDAqp9gAmoXN8XA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/dO8y4_WSQ5uYqUduqBbh3Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/2XE8w-X1yJGehQMNu8zBEQ/l.jpg"], "best_reviews": [{"text": "A GREAT addition to Long Beach dining!  We have been to Marlena several times and each visit has been outstanding.  The architecture and ambiance are creative and enjoyable.  The menu is varied and the food, especially the pizzas, is excellent. The servers are knowledgeable and well trained.", "rating": 5, "date": "2024-05-19"}, {"text": "Nice cozy place in Naples. The welcome  "This store is amazing! The staff was incredibly helpful and they had a beautiful selection of dresses at great price. I was dreading this part of wedding planning, but they made dress shopping super fun and I even found my dream dress on the first visit.", "rating": 5, "date": "2025-03-01"}], "subcategory": "shopping", "price_range": "$150-$170", "rank": 10}, {"name": "NEON", "reviews": 56, "avg": 4.93, "score": 54.4, "five_pct": 92.9, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/bLSO2XM9Pf9fxjFKVS9Pzg/l.jpg", "best_reviews": [{"text": "NEON is the cutest place to host an event - we used it for our going away party and everything was perfect. Teddy is so helpful and responsive with emails ahead of time, and set up with everything we needed day of. Highly recommend NEON for your event!", "rating": 5, "date": "2025-03-10"}, {"text": "Great photo opportunities and cool vibe! We all had a great time and the workers were very nice, would recommend to everyone!", "rating": 5, "date": "2024-11-12"}], "subcategory": "realestate", "price_range": "$5-$25", "rank": 11}, {"name": "Joybird", "reviews": 68, "avg": 4.34, "score": 51.2, "five_pct": 79.4, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/24gftCVxUuCKdXdma3VYKQ/l.jpg", "best_reviews": [{"text": "Brought a couch, was super easy. Richard was a delight and helpful. Appreciated being walked through the process.", "rating": 5, "date": "2024-04-09"}, {"text": "Great selection to view at the store, really great space and super helpful staff. We worked with Richard to make decisions on what would work best in our space and what fabric to choose for our purchase - Richard came up with endless suggestions of what we could do and changes we could make to co...", "rating": 5, "date": "2024-09-03"}], "subcategory": "shopping", "price_range": "", "rank": 12}, {"name": "Palace Games", "reviews": 53, "avg": 4.87, "score": 50.2, "five_pct": 90.6, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/u-AAHLB4tFD_i7ZNgxh .com/bphoto/fUgGp5xw3Hi4JCCg7x1DNQ/l.jpg"], "category": "restaurants"}, {"biz": "Dragon Well", "text": "Food looks great, but I waited a hour for this!\nI must say the Delivery Service was Eating this place up. \npeople are ordering back to back from this location. The place smells amazing when you walk in the door. You won't know what to order!", "rating": 5, "date": "2024-12-02", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/XVPq2B8PsSVA9zIiBt8arg/l.jpg"], "category": "restaurants"}, {"biz": "Mama's Luncheonette", "text": "This is absolutely hands down the best breakfast sandwich I've ever had. The bread is so crispy and the sauce is amazing. Every bite is absolutely delicious. The tater tots were worth it too!", "rating": 5, "date": "2025-08-31", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/XX8zP9lX-x-4jTlJPevgTA/l.jpg"], "category": "restaurants"}, {"biz": "Marina Indian Cuisine", "text": "Nice neighborhood spot for delicious and fresh Indian and Nepalese cuisine. We walked in and were immediately seated. The service was welcoming and kind.\n\nWe tried the veggie Samosas, lamb vindaloo, garlic naan, and basmati rice.", "rating": 5, "date": "2025-10-02", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/pHp0W9Is4ykjz1yzgiYyEA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/bmtKBxlhzjq1tVyokf_z_Q/l.jpg"], "category": "restaurants"}, {"biz": "Wilder", "text": "Came here with a friend for brunch before shopping around the Marina!\n\nThe food was great in my opinion. My friend and I got the crab avocado toast and the blueberry ricotta pancakes to share! \nThe crab avocado toast was delicious and definitely a highlight for me - a 10/10.\nThe blueberry ricotta pancakes were a bit on the sweeter side, but I st...", "rating": 5, "date": "2025-02-09", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/0rVQU5kcyqzs37QTJyibUQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/XRkS2-JRWjFsDQCNjknTTA/l.jpg"], "category": "restaurants"}, {"biz": "P-fits", "text": "I came to Pedro with my nine-year-old Specialized Amira SL4 Expert, feeling both attached and slightly anxious (yet eager) about upgrading--especially after recovering from several surgeries. Pedro made the entire process incredibly smooth and reassuring.", "rating": 5, "date": "2024-10-24", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/gs3EK63guoQ7EqQx74-81Q/l.jpg"], "category": "active"}, {"biz": "Camino Alto", "text": "I thought that Camino Alto was quite tasty! I feel like the quality of salmon that I ordered was very nice. I also feel like the meal was unique, instead of plating my salmon on a bed of rice, it was on crunchy like.. air fried rice (there's definitely a word for this that I forgot lol). I thought the drink was alright, I got the Matcha latte.", "rating": 4, "date": "2025-07-21", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/YLI4HrQiDnedhu5qLzj0PQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/3UjOdrofwNeQR6depefNbQ/l.jpg"], "category": "restaurants"}, {"biz": "Blackwood", "text": "Fun Thai spot in the marina! All of their more traditional Thai street dishes are always delicious. They have a big menu that offers something for everyone. Definitely recommend going with a big group and ordering a variety so you can try a bite of everything! The ahi scoops on the appetizer menu are fantastic and a must order!", "rating": 4, "date": "2025-07-05", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/AJboYR3vRLfohHNFhKO6pA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/In9IfC8llNzcECKmZsypIQ/l.jpg"], "category": "restaurants"}, {"biz": "Mamanoko", "text": "Mamanoko is a hit! Everything, from the sliders to the toro cakes to the sushi, was absolutely delicious. You really can't go wrong with anything on the menu. If you like tuna, I especially recommend the Kinobi roll. The nigiri was exceptionally fresh and high quality. Our server was fantastic: attentive, welcoming, and on top of everything.", "rating": 4, "date": "2025-11-18", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/HMqtL1VcW5wsV39oUAQcrw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/s7G44YZRZ3-JwXy19nxf1g/l.jpg"], "category": "restaurants"}, {"biz": "Palace Of Fine Arts", "text": "If you're visiting SF for the first time, I recommend you stopping by Palace of Fine Arts! It's dog friendly, kid friendly, and walking friendly if you have weak legs or bad stamina. It is definitely not a half a day activity unless you decide to have a picnic there, but it's perfect for pictures or just a coffee stroll.", "rating": 5, "date": "2024-12-26", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/B01-qxwAwmI_fVGFGDyttw/l.jpg"], "category": "eventservices"}, {"biz": "The Italian Homemade Company", "text": "if you want a cozy, down to earth spot with some of the best pasta in sf, this is the place to go! We got the gnocchi with salsa parmigiana, burrata salad, and tagliatelle with pasticciata -- all were incredible. Great value and good portions", "rating": 5, "date": "2025-01-12", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/oj3E18BWKBvxMD2KrSDw5w/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Dlu6S0Hvh3uERR49Eu4nWQ/l.jpg"], "category": "restaurants"}]}, "Menlo Park": {"config": {"color": "#ff6b9d", "emoji": "\ud83c\udf33", "desc": "Peninsula dining, wellness, and family services"}, "stats": {"total_reviews": 8422, "total_biz": 333, "food_biz": 102, "service_biz": 231, "top_categories": [{"name": "restaurants", "count": 74}, {"name": "health", "count": 39}, {"name": "beautysvc", "count": 31}, {"name": "localservices", "count": 30}, {"name": "food", "count": 26}, {"name": "shopping", "count": 25}]}, "top_food": [{"name": "Farmhouse Kitchen Thai Cuisine", "reviews": 956, "avg": 4.7, "score": 844.3, "five_pct": 82.1, "dist": {"1": 1.8, "2": 1.5, "3": 4.0, "4": 10.7, "5": 82.1}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/8wvBNNuEWNSTOw1zYcYjXg/l.jpg", "photos": [" 3.2, "dist": {"1": 3.5, "2": 5.8, "3": 10.5, "4": 26.9, "5": 53.2}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Bnf86TBv9ShF_qw0EBfidQ/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Bnf86TBv9ShF_qw0EBfidQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/0xrQ5zUdn1EGRTKupgn34Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/qd1OgTInG3V3Xfc6ik0f8Q/l.jpg"], "best_reviews": [{"text": "Chef Sri's food is like a treat for the soul! We tried so many dishes and each was exquisite...special mention of the pomegranate chicken, sea bream cooked over wood fire grill and rose shaved lassi (absolute must!).", "rating": 5, "date": "2025-01-22"}, {"text": "Amazing food and service. I had vegan options and they were all delicious! I definitely recommend this place!", "rating": 5, "date": "2025-12-30"}], "subcategory": "restaurants", "rank": 3}, {"name": "Burma Love", "reviews": 184, "avg": 4.02, "score": 118.7, "five_pct": 47.3, "dist": {"1": 6.5, "2": 7.6, "3": 10.9, "4": 27.7, "5": 47.3}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/hUjqbGAFg_f4tBpkDeKGqQ/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/hUjqbGAFg_f4tBpkDeKGqQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/qigtzYMI7rIcBxizFH8SYw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Ia-A_HwgL1y2PW3sTkAZpg/l.jpg"], "best_reviews": [{"text": "I came here for a Work Holiday Lunch and while I've had Burmese food before I was a little optimistic. Walking inside I was blown away by how beautiful the restaurant is, the decor is just breathtaking.", "rating": 5, "date": "2024-12-26"}, {"text": "We went in on a Saturday evening (party of 4). We had a PERFECT meal. We all shared apps (crab Rangoon, samusas, and the delish bread with chicken curry). We all raved over the flavors, presentation, and variety.", "rating": 5, "date": "2025-01-05"}], "subcategory": "restaurants", "rank": 4}, {"name": "Yeobo Darling", "reviews": 166, "avg": 4.11, "score": 112.4, "five_pct": 43.4, "dist": {"1": 1.8, "2": 6.0, "3": 14.5, "4": 34.3, "5": 43.4}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/3An6RlkM2iNuzOb8ql7Ozg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/3An6RlkM2iNuzOb8ql7Ozg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/ubG_6_si9TYFDwqbwJW0WA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/qxrbAm2hfFrR415J7m4ZUg/l.jpg"], "best_reviews": [{"text": "The excellent service staff was very professional and efficient without being stuffy. And the prix fixe menu we were served was very tasty and innovative. I especially liked the custard dish that was served with the smoked trout roe.", "rating": 5, "date": "2025-11-25"}, {"text": "Yeobo Darling is a new Korean and Taiwanese fusion spot on the Peninsula that open ~July 2025. Didn't realize the team behind them were one Michelin starred before covid.  \n\nALL service staff were knowledgeable and on top of everything from the bottom to top.", "rating": 5, "date": "2025-10-04"}], "subcategory": "restaurants", "rank": 5}, {"name": "Temp & Time", "reviews": 140, "avg": 4.47, "score": 112.0, "five_pct": 60.0, "dist": {"1": 0.0, "2": 1.4, "3": 10.0, "4": 28.6, "5": 60.0}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/8_LvkBKQczDqF3CvCWnJBg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/8_LvkBKQczDqF3CvCWnJBg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/yGfG5FBFJt7HCROUHE5ryg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Na4GoGErWCU3QAT5H-eTXw/l.jpg"], "best_reviews": [{"text": "This tiny spot is tucked away behind a restaurant and driveway! In their cute and cozy seating, you can enjoy some of the softest, creamiest cake rolls in various asian inspired flavors such as thai tea, black sesame, hojicha and more.", "rating": 5, "date": "2025-03-09"}, {"text": "I love this place! \n\nMATCHA latte\nis super strong!! Just as how I like it. No milk foam, but the matcha was so thick and creamy that it made it just as good. Portion is pretty grande.\n\nHOJICHA ROLL CAKE\nSo delicious!! Cake is light and bouncy, and that hojicha cream is so strong and delicious.", "rating": 5, "date": "2025-02-28"}], "subcategory": "food", "rank": 6}, {"name": "Back A Yard Caribbean American Grill", "reviews": 133, "avg": 4.46, "score": 105.8, "five_pct": 68.4, "dist": {"1": 3.8, "2": 2.3, "3": 6.8, "4": 18.8, "5": 68.4}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/aEynqkszhqNaEzCPRXlHhg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/aEynqkszhqNaEzCPRXlHhg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/aMuG-lhoLSPAqqlLLtMkWw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/fB_ztkVVxACHGnGjU0ctkQ/l.jpg"], "best_reviews": [{"text": "I've been ordering here for years now the food is delicious no doubt the customer service used to suck but recently there is a new guy I believe his name is Jorge, man he made an excellent experience. My wife was surprised on how well we got taken care of. Great job.", "rating": 5, "date": "2024-09-21"}, {"text": "If you enjoy Caribbean food, this is the place to go. I've had the chicken/pork combination plate and I really enjoyed it. I really liked the pork more especially with their hot sauce that they put inside the plate.", "rating": 5, "date": "2024-09-17"}], "subcategory": "restaurants", "rank": 7}, {"name": "Noble Rotisserie", "reviews": 151, "avg": 4.15, "score": 103.8, "five_pct": 57.6, "dist": {"1": 7.3, "2": 6.0, "3": 9.3, "4": 19.9, "5": 57.6}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/CqPY2vAzYHIDgxBYIQURzw/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/CqPY2vAzYHIDgxBYIQURzw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/DlIxUzAjPIcBCzA90MYTdA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/-XOmAcXDAWI7a-xUv9hcWw/l.jpg"], "best_reviews": [{"text": "Had the Steak and Avocado Bowl with chimichurri sauce. It was delicious. \nStaff was friendly and attentive. \nThe restaurant has patio and indoor open window seating.", "rating": 5, "date": "2024-07-19"}, {"text": "The food was so good with a beautiful view of the sunset over the marina but we would have returned just for the dedicated kids play area! The kids menu is good too", "rating": 5, "date": "2024-12-01"}], "subcategory": "restaurants", "rank": 8}, {"name": "Robin Menlo Park", "reviews": 122, "avg": 4.38, "score": 93.5, "five_pct": 65.6, "dist": {"1": 4.1, "2": 1.6, "3": 12.3, "4": 16.4, "5": 65.6}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/2fVhu5KvbKmj03ZtCXgZcw/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/2fVhu5KvbKmj03ZtCXgZcw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/9VumR1zYCOYW4FYE60VY7g/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/7HzAdG895rTao6z6yWpBSg/l.jpg"], "best_reviews": [{"text": "Creative, non-traditional omakase, upscale ambiance, very nice service.\n\nI came here for my birthday and enjoyed the unique experience. Every dish was plated beautifully. My favorites were the salmon, scallop, and wagyu.", "rating": 5, "date": "2024-10-09"}, {"text": "A fun experience for a special occasion if you love sushi! Each course was unique and tasty. You can choose how much you want to spend on omakase which is a very nice option. They are accommodating of food preferences and alergias. The fish was fresh and  delicious.", "rating": 5, "date": "2024-04-09"}], "subcategory": "restaurants", "rank": 9}, {"name": "Cafe Borrone", "reviews": 142, "avg": 3.97, "score": 89.6, "five_pct": 52.1, "dist": {"1": 12.7, "2": 3.5, "3": 9.9, "4": 21.8, "5": 52.1}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/qtkFhWKSGuYIX-koUsFwUg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/qtkFhWKSGuYIX-koUsFwUg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/NCjSyuSYHvQfUt6NPAOFXg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/RUZdGkLZCqiGOLNehGi23Q/l.jpg"], "best_reviews": [{"text": "Love their decadent mocha shake. Worth $10 a pop. I mean, people spend way more than that on alcoholic drinks, so why not on a luxurious coffee beverage, right? They sell food etc, but it's been a while since i ordered food here, so I can't comment on it at the moment.", "rating": 5, "date": "2024-07-25"}, {"text": "This was our first time trying their breakfast menu, and it didn't disappoint. We ordered coffees, the breakfast sandwich, and the French toast.", "rating": 5, "date": "2025-09-20"}], "subcategory": "restaurants", "rank": 10}, {"name": "Saint Frank Coffee", "reviews": 101, "avg": 4.42, "score": 78.8, "five_pct": 67.3, "dist": {"1": 3.0, "2": 5.9, "3": 5.0, "4": 18.8, "5": 67.3}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/Uoq7xHuXUE6RTlC13h-Ueg/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/Uoq7xHuXUE6RTlC13h-Ueg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/KHyayiKuijnRWVZS86i_Nw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/aEvG5Tc82_2d8P26JXAQyg/l.jpg"], "best_reviews": [{"text": "Coffee quality is always consistent and staff are efficient. There's usually a short line but it moves fairly quickly. You order at the first window and pay/get your goods at the second window.\n\nThere's some outdoor seating, but it's typically all taken.", "rating": 5, "date": "2026-02-07"}, {"text": "Great outdoor spot, delicious lattes, and friendly baristas. Can't wait to go back and try the coffee flight.", "rating": 5, "date": "2025-09-27"}], "subcategory": "food", "rank": 11}, {"name": "Che Fico Parco Menlo", "reviews": 156, "avg": 3.52, "score": 77.3, "five_pct": 39.7, "dist": {"1": 14.1, "2": 13.5, "3": 18.6, "4": 14.1, "5": 39.7}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/fwgw7X9TXa8RovzlI2KF_Q/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/fwgw7X9TXa8RovzlI2KF_Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/TBUlGgTqPPfYoTuFB19cjg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/PLLptpCPohlwHEyoSeS5Ew/l.jpg"], "best_reviews": [{"text": "I LOVE THEIR BRUNCH! I love the french toast (it's HUGE) and keep finding myself coming back for more! I also learnt during one of my visits that the chef goes to the farmer's market to get fresh produce/ingredients with his daughter which is so sweet.", "rating": 5, "date": "2025-12-12"}, {"text": "Wonderful, fun, invigorating restaurant.  Thank you for opening in Menlo Park and helping expand our culinary and hospitality offerings.  Come for the focaccia, the pizzas, the pastas, and stay for the libations and eclectic soundtrack.", "rating": 5, "date": "2024-04-28"}], "subcategory": "restaurants", "rank": 12}, {"name": "Son & Garden", "reviews": 122, "avg": 3.95, "score": 76.2, "five_pct": 48.4, "dist": {"1": 9.0, "2": 6.6, "3": 13.1, "4": 23.0, "5": 48.4}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/eDfZqzsScH_ktnSxRG2iDA/l.jpg", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/eDfZqzsScH_ktnSxRG2iDA/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Zw1KVL6d_3WSVjUT3uGEVg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/MoUt6QNx3GnHHCs6XtldHA/l.jpg"], "best_reviews": [{"text": "This place is just as cute and pretty as it is in the pictures!!! Very cute place for a girls date and birthday celebration! Cute first date spot too! Food and drinks are delicious! You can't go wrong with anything on the menu. I've done both dine in and also the tea party.", "rating": 5, "date": "2024-03-03"}, {"text": "Great food! I love seeing an assortment of color on my plate, and this place delivered that very nicely. The waiters were really attentive. The outdoor patio was really nice. We arrived at 9am on Saturday, and it was fairly empty.", "rating": 5, "date": "2025-05-31"}], "subcategory": "restaurants", "rank": 13}, {"name": "Camper", "reviews": 109, "avg": 4.17, "score": 75.6, "five_pct": 50.5, "dist": {"1": 4.6, "2": 4.6, "3": 11.0, "4": 29.4, "5": 50.5}, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/z-ON85LPsMQZWwjAkaqKew/l.jpg", "photos": ["h in felt refreshed, hydrated, and glowing after the treatment.", "rating": 5, "date": "2025-03-31"}], "subcategory": "beautysvc", "price_range": "", "rank": 4}, {"name": "Salon Cozzolino", "reviews": 60, "avg": 4.7, "score": 53.0, "five_pct": 91.7, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/lskko1efF8p91D6dpWEqFA/l.jpg", "best_reviews": [{"text": "I got my haircut done by Fifi! She's super pretty and kind and I absolutely love the final product. The salon itself is quite modern and sleek/clean and I can't wait to go back!", "rating": 5, "date": "2024-09-22"}, {"text": "Jovanna did an AMAZING job on my hair! She's always so friendly and I appreciate her expertise so much on doing what's best for my hair and being honest about what products I need vs what I don't, and what styles are realistically achievable for my hair type.", "rating": 5, "date": "2026-02-04"}], "subcategory": "beautysvc", "price_range": "", "rank": 5}, {"name": "Mike's Camera- Menlo Park", "reviews": 58, "avg": 4.43, "score": 45.6, "five_pct": 79.3, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/TzfHboCBqM33STnx8Z5GoA/l.jpg", "best_reviews": [{"text": "I walked in to Mike's Camera with three prints from my recent trip to Portugal and 20 minutes later I walked out with three perfectly framed prints! Thanks for the outstanding service, Vijay!", "rating": 5, "date": "2024-08-06"}, {"text": "This is the spot! I get all my film developed here, drop off is easy and turn around time is very speedy. All the staff members are engaging and on it! - especially Alexi and Joseph who both have great smiles and attitudes. It's very clear they are passionate about their work and customers here :)", "rating": 5, "date": "2025-05-27"}], "subcategory": "localservices", "price_range": "", "rank": 6}, {"name": "Rejuvenated Knives", "reviews": 42, "avg": 4.81, "score": 38.9, "five_pct": 92.9, "photo": "https://yelp-images.s3.amazonaws.com/bphoto/G9WG0o0XxOk7hS2bjt_WBA/l.jpg", "best_reviews": [{"text": " ervations based on an Instagram ad that I saw a couple weeks prior, thinking it would be something different than places I usually go to in the San Jose/Santa Clara area, and nice to venue out to beaut...", "rating": 5, "date": "2025-05-12", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/sD5qUObM8ugvY9Xrazld9Q/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/Hycqg9y368kCsJfD8q4mrQ/l.jpg"], "category": "restaurants"}, {"biz": "Yeobo Darling", "text": "Yeobo Darling is a new Korean and Taiwanese fusion spot on the Peninsula that open ~July 2025. Didn't realize the team behind them were one Michelin starred before covid.  \n\nALL service staff were knowledgeable and on top of everything from the bottom to top.", "rating": 5, "date": "2025-10-04", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/3An6RlkM2iNuzOb8ql7Ozg/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/ubG_6_si9TYFDwqbwJW0WA/l.jpg"], "category": "restaurants"}, {"biz": "Temp & Time", "text": "Picked up a gift card and a couple of matcha drinks. Their matcha is delicious. Staff were quick to assist me upon entry and I hope to try their desserts soon. It's such a cute place but their parking lot is pretty small.", "rating": 4, "date": "2025-12-30", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/KQCJ2Zqzj1VVjju0BqlYLw/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/593JRUa8zw0Z7McZ__lAMg/l.jpg"], "category": "food"}, {"biz": "Burma Love", "text": "I came here for a Work Holiday Lunch and while I've had Burmese food before I was a little optimistic. Walking inside I was blown away by how beautiful the restaurant is, the decor is just breathtaking. The restaurant is small but packs a punch and they can definitely fit quite a lot of people in there.", "rating": 5, "date": "2024-12-26", "photos": ["https://yelp-images.s3.amazonaws.com/bphoto/hUjqbGAFg_f4tBpkDeKGqQ/l.jpg", "https://yelp-images.s3.amazonaws.com/bphoto/qigtzYMI7rIcBxizFH8SYw/l.jpg"], "category": "restaurants"}]}
