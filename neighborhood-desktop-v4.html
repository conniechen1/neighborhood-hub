<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What's Buzzing ‚Äî Your Neighborhood</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap');

:root {
  --bg: #0a0a0f;
  --surface: #141420;
  --surface2: #1c1c2e;
  --surface3: #242438;
  --border: #2a2a40;
  --text: #e8e8f0;
  --text2: #9898b0;
  --text3: #6a6a82;
  --red: #ff4154;
  --accent: #7c6cff;
  --accent2: #ff6b9d;
  --accent3: #00d4aa;
  --gold: #ffd700;
  --warm: #ff8c42;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { background:var(--bg); color:var(--text); font-family:'Inter',-apple-system,sans-serif; line-height:1.5; }

/* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
.topbar {
  position:sticky; top:0; z-index:100;
  background:rgba(10,10,15,0.92); backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:16px 0;
}
.topbar-inner {
  max-width:1200px; margin:0 auto; padding:0 32px;
  display:flex; align-items:center; gap:24px;
}
.logo {
  font-family:'Playfair Display',serif;
  font-size:1.4rem; font-weight:900; white-space:nowrap;
}
.logo em { color:var(--red); font-style:italic; }
.pills {
  display:flex; gap:8px; overflow-x:auto;
  scrollbar-width:none;
}
.pills::-webkit-scrollbar { display:none; }
.pill {
  padding:8px 20px; border-radius:100px;
  font-size:.82rem; font-weight:600; font-family:inherit;
  border:1.5px solid var(--border); background:transparent;
  color:var(--text2); cursor:pointer; white-space:nowrap;
  transition:all .2s;
}
.pill:hover { border-color:var(--red); color:var(--text); }
.pill.active {
  background:var(--red); border-color:var(--red);
  color:#fff;
}

/* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
.page { max-width:1200px; margin:0 auto; padding:0 32px; }

/* ‚îÄ‚îÄ SECTION HEADERS ‚îÄ‚îÄ */
.sec-head {
  display:flex; align-items:baseline; justify-content:space-between;
  margin:48px 0 20px; padding-bottom:12px;
  border-bottom:2px solid var(--border);
}
.sec-title {
  font-family:'Playfair Display',serif;
  font-size:1.8rem; font-weight:900; line-height:1.2;
}
.sec-sub { color:var(--text3); font-size:.82rem; }
.sec-more {
  color:var(--red); font-size:.82rem; font-weight:600;
  text-decoration:none; cursor:pointer; white-space:nowrap;
}
.sec-more:hover { text-decoration:underline; }

/* ‚îÄ‚îÄ HORIZONTAL SCROLL ROW ‚îÄ‚îÄ */
.hscroll {
  display:flex; gap:16px; overflow-x:auto;
  padding-bottom:8px; scroll-snap-type:x mandatory;
  scrollbar-width:none;
}
.hscroll::-webkit-scrollbar { display:none; }

/* ‚îÄ‚îÄ TRENDING CARDS (horizontal) ‚îÄ‚îÄ */
.trend-card {
  flex:0 0 320px; scroll-snap-align:start;
  background:var(--surface); border-radius:14px;
  overflow:hidden; position:relative;
  transition:transform .2s;
}
.trend-card:hover { transform:translateY(-4px); }
.trend-img-wrap {
  position:relative; height:200px; overflow:hidden;
}
.trend-img {
  width:100%; height:100%; object-fit:cover; display:block;
}
.trend-badge {
  position:absolute; top:12px; left:12px;
  background:var(--red); color:#fff;
  font-size:.65rem; font-weight:800; letter-spacing:1px;
  text-transform:uppercase; padding:4px 10px;
  border-radius:6px; display:flex; align-items:center; gap:4px;
}
.trend-badge svg { width:12px; height:12px; }
.trend-body { padding:14px 16px; }
.trend-name { font-weight:700; font-size:1rem; margin-bottom:4px; }
.trend-meta { font-size:.78rem; color:var(--text2); margin-bottom:8px; }
.trend-quote {
  font-size:.82rem; color:var(--text2); font-style:italic;
  line-height:1.5;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ‚îÄ‚îÄ EATER-STYLE RANKED LIST ‚îÄ‚îÄ */
.eater-grid {
  display:grid; grid-template-columns:1fr 1fr; gap:20px;
}
.eater-hero {
  grid-column:1/-1;
  background:var(--surface); border-radius:16px;
  overflow:hidden; display:grid;
  grid-template-columns:1fr 1fr;
}
.eater-hero-img {
  height:100%; min-height:360px; object-fit:cover; display:block;
}
.eater-hero-body {
  padding:32px; display:flex; flex-direction:column;
  justify-content:center;
}
.eater-hero-rank {
  font-family:'Playfair Display',serif;
  font-size:4rem; font-weight:900; color:var(--red);
  line-height:1; margin-bottom:8px;
}
.eater-hero-name {
  font-family:'Playfair Display',serif;
  font-size:1.8rem; font-weight:700; margin-bottom:8px;
  line-height:1.2;
}
.eater-hero-meta { font-size:.85rem; color:var(--text2); margin-bottom:16px; }
.eater-hero-quote {
  font-size:1rem; color:var(--text2); font-style:italic;
  line-height:1.6; border-left:3px solid var(--red); padding-left:16px;
}
.eater-row {
  background:var(--surface); border-radius:14px;
  overflow:hidden; display:flex;
  transition:transform .2s;
}
.eater-row:hover { transform:translateY(-3px); }
.eater-row-img {
  width:180px; min-height:140px; object-fit:cover; flex-shrink:0;
}
.eater-row-body {
  padding:18px 20px; display:flex; flex-direction:column;
  justify-content:center; flex:1;
}
.eater-row-rank {
  font-family:'Playfair Display',serif;
  font-size:2rem; font-weight:900; color:var(--red);
  line-height:1; margin-bottom:4px;
}
.eater-row-name { font-weight:700; font-size:1.05rem; margin-bottom:4px; }
.eater-row-meta { font-size:.78rem; color:var(--text2); margin-bottom:8px; }
.eater-row-quote {
  font-size:.82rem; color:var(--text2); font-style:italic; line-height:1.5;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ‚îÄ‚îÄ COLLECTION CARDS (hyper-specific lists) ‚îÄ‚îÄ */
.collection-card {
  flex:0 0 260px; scroll-snap-align:start;
  background:var(--surface); border-radius:14px;
  overflow:hidden; cursor:pointer;
  transition:transform .2s;
}
.collection-card:hover { transform:translateY(-4px); }
.collection-img-wrap {
  height:140px; position:relative; overflow:hidden;
}
.collection-img {
  width:100%; height:100%; object-fit:cover;
}
.collection-overlay {
  position:absolute; inset:0;
  background:linear-gradient(transparent 40%, rgba(0,0,0,.7));
  display:flex; align-items:flex-end; padding:12px;
}
.collection-label {
  font-weight:800; font-size:.95rem; line-height:1.2;
}
.collection-body {
  padding:10px 14px 14px;
}
.collection-sub {
  font-size:.75rem; color:var(--text3);
}

/* ‚îÄ‚îÄ ITINERARY (horizontal timeline) ‚îÄ‚îÄ */
.itin-scroll {
  display:flex; gap:0; overflow-x:auto;
  scrollbar-width:none; position:relative;
}
.itin-scroll::-webkit-scrollbar { display:none; }
.itin-stop {
  flex:0 0 200px; text-align:center;
  position:relative; padding-top:40px;
}
.itin-connector {
  position:absolute; top:18px; left:0; right:0;
  height:3px; background:var(--border);
}
.itin-stop:first-child .itin-connector { left:50%; }
.itin-stop:last-child .itin-connector { right:50%; }
.itin-dot {
  width:14px; height:14px; border-radius:50%;
  position:absolute; top:12px; left:50%;
  transform:translateX(-50%);
  z-index:2; border:2px solid var(--bg);
}
.itin-dot.coffee { background:var(--warm); }
.itin-dot.brunch { background:var(--gold); }
.itin-dot.walk { background:var(--accent3); }
.itin-dot.afternoon { background:var(--accent2); }
.itin-dot.happy_hour { background:var(--accent); }
.itin-dot.dinner { background:var(--red); }
.itin-dot.nightcap { background:#9b59b6; }
.itin-card {
  background:var(--surface); border-radius:12px;
  overflow:hidden; margin:0 8px;
  text-align:left;
  transition:transform .2s;
}
.itin-card:hover { transform:translateY(-3px); }
.itin-card-img {
  width:100%; height:100px; object-fit:cover; display:block;
}
.itin-card-body { padding:10px 12px 14px; }
.itin-time-label {
  font-size:.6rem; font-weight:800; letter-spacing:1.5px;
  text-transform:uppercase; color:var(--text3); margin-bottom:4px;
}
.itin-biz { font-weight:700; font-size:.85rem; margin-bottom:2px; line-height:1.2; }
.itin-slot-sub { font-size:.72rem; color:var(--text2); }
.itin-card-quote {
  font-size:.72rem; color:var(--text3); font-style:italic;
  margin-top:6px; line-height:1.4;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ‚îÄ‚îÄ PROJECTS GALLERY ‚îÄ‚îÄ */
.proj-grid {
  display:grid; grid-template-columns:repeat(3, 1fr); gap:16px;
}
.proj-card {
  background:var(--surface); border-radius:14px;
  overflow:hidden; transition:transform .2s;
}
.proj-card:hover { transform:translateY(-3px); }
.proj-img {
  width:100%; height:200px; object-fit:cover; display:block;
}
.proj-body { padding:16px; }
.proj-type {
  display:inline-block; font-size:.65rem; font-weight:800;
  letter-spacing:1px; text-transform:uppercase;
  padding:3px 8px; border-radius:4px;
  margin-bottom:8px;
}
.proj-type.renovation { background:rgba(124,108,255,.15); color:var(--accent); }
.proj-type.moving { background:rgba(0,212,170,.15); color:var(--accent3); }
.proj-type.painting { background:rgba(255,140,66,.15); color:var(--warm); }
.proj-type.plumbing { background:rgba(0,150,255,.15); color:#4da6ff; }
.proj-type.electrical { background:rgba(255,215,0,.15); color:var(--gold); }
.proj-type.flooring { background:rgba(255,107,157,.15); color:var(--accent2); }
.proj-type.custom { background:rgba(155,89,182,.15); color:#bb86fc; }
.proj-type.outdoor { background:rgba(0,212,170,.15); color:var(--accent3); }
.proj-type.cleaning { background:rgba(255,255,255,.1); color:var(--text2); }
.proj-type.auto { background:rgba(255,65,84,.15); color:var(--red); }
.proj-type.hvac { background:rgba(255,140,66,.15); color:var(--warm); }
.proj-type.roofing { background:rgba(0,150,255,.15); color:#4da6ff; }
.proj-biz { font-weight:700; font-size:.95rem; margin-bottom:2px; }
.proj-meta { font-size:.75rem; color:var(--text2); margin-bottom:8px; }
.proj-price {
  display:inline-block; background:var(--accent3);
  color:#0a0a0f; font-weight:900; font-size:.8rem;
  padding:2px 8px; border-radius:4px; margin-left:6px;
}
.proj-summary {
  font-size:.82rem; color:var(--text2); line-height:1.5;
  display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ‚îÄ‚îÄ PRICE TIERS (desktop: side by side) ‚îÄ‚îÄ */
.tiers-grid {
  display:grid; grid-template-columns:repeat(3,1fr); gap:16px;
}
.tier-col {
  background:var(--surface); border-radius:14px;
  overflow:hidden;
}
.tier-col-header {
  padding:20px; text-align:center;
  border-bottom:1px solid var(--border);
}
.tier-col-amount {
  font-size:2.2rem; font-weight:900; color:var(--accent3);
}
.tier-col-desc {
  font-size:.75rem; color:var(--text3); margin-top:4px;
}
.tier-col-items { padding:8px 0; }
.tier-col-item {
  padding:12px 16px; border-bottom:1px solid var(--border);
  display:flex; gap:10px; align-items:flex-start;
}
.tier-col-item:last-child { border-bottom:none; }
.tier-col-item-price {
  font-weight:900; color:var(--accent3); font-size:.9rem;
  min-width:44px; flex-shrink:0;
}
.tier-col-item-info { flex:1; min-width:0; }
.tier-col-item-biz { font-weight:600; font-size:.85rem; }
.tier-col-item-snip {
  font-size:.75rem; color:var(--text3); margin-top:2px;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ‚îÄ‚îÄ SERVICES PROBLEMS (compact) ‚îÄ‚îÄ */
.svc-compact {
  display:grid; grid-template-columns:repeat(2,1fr); gap:16px;
}
.svcc-card {
  background:var(--surface); border-radius:14px;
  padding:20px; transition:transform .2s;
}
.svcc-card:hover { transform:translateY(-2px); }
.svcc-emoji { font-size:1.6rem; margin-bottom:8px; }
.svcc-title { font-weight:700; font-size:1.05rem; margin-bottom:2px; }
.svcc-subtitle { font-size:.78rem; color:var(--text2); margin-bottom:12px; }
.svcc-range {
  display:flex; gap:12px; margin-bottom:12px;
}
.svcc-stat { text-align:center; flex:1; }
.svcc-stat-val { font-weight:900; font-size:1.1rem; color:var(--accent3); display:block; }
.svcc-stat-label { font-size:.65rem; color:var(--text3); text-transform:uppercase; letter-spacing:.5px; }
.svcc-compare {
  font-size:.78rem; color:var(--text2);
  padding:8px 12px; border-radius:8px;
  background:var(--surface2); margin-bottom:12px;
}
.svcc-compare .up { color:var(--warm); font-weight:700; }
.svcc-compare .down { color:var(--accent3); font-weight:700; }
.svcc-best {
  display:flex; align-items:center; gap:8px;
  padding-top:10px; border-top:1px solid var(--border);
}
.svcc-best-badge {
  background:var(--accent3); color:#0a0a0f;
  font-size:.55rem; font-weight:900; letter-spacing:1px;
  text-transform:uppercase; padding:3px 6px;
  border-radius:4px; white-space:nowrap;
}
.svcc-best-name { font-weight:600; font-size:.82rem; }
.svcc-best-meta { font-size:.7rem; color:var(--text3); }

/* ‚îÄ‚îÄ CHEAP EATS (social feed style) ‚îÄ‚îÄ */
.feed-card {
  background:var(--surface); border-radius:14px;
  overflow:hidden; margin-bottom:16px;
}
.feed-header {
  display:flex; align-items:center; gap:12px;
  padding:14px 18px;
}
.feed-avatar {
  width:36px; height:36px; border-radius:50%;
  background:var(--surface3); display:flex;
  align-items:center; justify-content:center;
  font-weight:900; font-size:.85rem; color:var(--accent3);
  flex-shrink:0;
}
.feed-header-info { flex:1; }
.feed-header-name { font-weight:700; font-size:.9rem; }
.feed-header-meta { font-size:.75rem; color:var(--text2); }
.feed-img {
  width:100%; max-height:300px; object-fit:cover; display:block;
}
.feed-body { padding:14px 18px; }
.feed-prices {
  display:flex; flex-wrap:wrap; gap:6px; margin-bottom:10px;
}
.feed-price-chip {
  background:rgba(0,212,170,.1); border:1px solid rgba(0,212,170,.2);
  color:var(--accent3); font-size:.75rem; font-weight:700;
  padding:3px 10px; border-radius:20px;
}
.feed-quote {
  font-size:.88rem; color:var(--text2); line-height:1.6;
}
.feed-stars { color:var(--gold); font-size:.8rem; letter-spacing:-1px; }

/* ‚îÄ‚îÄ QUOTE TICKER ‚îÄ‚îÄ */
.quote-ticker {
  display:flex; gap:16px; overflow-x:auto;
  padding:8px 0; scrollbar-width:none;
}
.quote-ticker::-webkit-scrollbar { display:none; }
.qt-card {
  flex:0 0 380px; scroll-snap-align:start;
  background:var(--surface); border-radius:12px;
  padding:20px;
}
.qt-text {
  font-size:.92rem; font-style:italic; line-height:1.6;
  margin-bottom:10px;
}
.qt-text::before { content:'\201C'; color:var(--red); font-weight:700; font-size:1.2rem; }
.qt-text::after { content:'\201D'; color:var(--red); font-weight:700; }
.qt-attr { font-size:.75rem; color:var(--text3); }
.qt-attr .bname { color:var(--red); font-weight:600; }

/* ‚îÄ‚îÄ BEAUTY SERVICE CARDS ‚îÄ‚îÄ */
.beauty-grid {
  display:grid; grid-template-columns:repeat(2,1fr); gap:20px;
}
.beauty-card {
  background:var(--surface); border-radius:16px;
  overflow:hidden; transition:transform .2s;
}
.beauty-card:hover { transform:translateY(-3px); }
.beauty-card.featured {
  grid-column:1/-1;
  display:grid; grid-template-columns:1fr 1fr;
}
.beauty-photos {
  display:grid; grid-template-columns:1fr 1fr; gap:2px;
  height:220px; overflow:hidden;
}
.beauty-card.featured .beauty-photos {
  grid-template-columns:1fr 1fr; height:280px;
}
.beauty-photos img {
  width:100%; height:100%; object-fit:cover; display:block;
}
.beauty-photos.single { grid-template-columns:1fr; }
.beauty-body { padding:20px; }
.beauty-emoji-name {
  display:flex; align-items:center; gap:10px; margin-bottom:6px;
}
.beauty-svc-name {
  font-family:'Playfair Display',serif;
  font-size:1.15rem; font-weight:700;
}
.beauty-card.featured .beauty-svc-name { font-size:1.4rem; }
.beauty-explain {
  font-size:.82rem; color:var(--text2); line-height:1.5;
  margin-bottom:12px;
}
.beauty-stats {
  display:flex; gap:12px; margin-bottom:14px; flex-wrap:wrap;
}
.beauty-stat {
  font-size:.75rem; color:var(--text3);
}
.beauty-stat strong {
  color:var(--accent2); font-weight:800;
}
.beauty-spots {
  border-top:1px solid var(--border); padding-top:12px;
}
.beauty-spot {
  display:flex; gap:10px; align-items:center;
  padding:6px 0;
}
.beauty-spot-rank {
  font-weight:900; font-size:.75rem; color:var(--text3);
  width:18px; flex-shrink:0;
}
.beauty-spot-rank.top { color:var(--accent2); }
.beauty-spot-name { font-weight:600; font-size:.85rem; flex:1; }
.beauty-spot-meta { font-size:.72rem; color:var(--text3); }
.beauty-spot-price {
  background:rgba(255,107,157,.12); color:var(--accent2);
  font-weight:800; font-size:.75rem;
  padding:2px 8px; border-radius:4px;
}
.beauty-quote {
  margin-top:10px; font-size:.8rem; color:var(--text2);
  font-style:italic; line-height:1.5;
  border-left:2px solid var(--accent2); padding-left:10px;
}

/* ‚îÄ‚îÄ THIRD SPACES ‚îÄ‚îÄ */
.spaces-grid {
  display:grid; grid-template-columns:repeat(3,1fr); gap:16px;
}
.space-card {
  background:var(--surface); border-radius:14px;
  overflow:hidden; transition:transform .2s;
}
.space-card:hover { transform:translateY(-3px); }
.space-header {
  padding:18px 18px 0;
}
.space-vibe {
  font-family:'Playfair Display',serif;
  font-size:1.1rem; font-weight:700; margin-bottom:2px;
}
.space-desc {
  font-size:.78rem; color:var(--text3); font-style:italic;
  margin-bottom:14px;
}
.space-spots {
  padding:0 18px 18px;
}
.space-spot {
  padding:8px 0; border-top:1px solid var(--border);
}
.space-spot:first-child { border-top:none; }
.space-spot-name {
  font-weight:600; font-size:.88rem; margin-bottom:2px;
}
.space-spot-meta {
  font-size:.72rem; color:var(--text3);
}
.space-spot-quote {
  font-size:.78rem; color:var(--text2); font-style:italic;
  margin-top:4px; line-height:1.4;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  overflow:hidden;
}
.space-spot-img {
  width:100%; height:120px; object-fit:cover; display:block;
  border-radius:0;
}

/* ‚îÄ‚îÄ WAIT TIMES ‚îÄ‚îÄ */
.wait-module {
  background:var(--surface); border-radius:16px;
  overflow:hidden; margin-bottom:16px;
}
.wait-address {
  padding:20px; border-bottom:1px solid var(--border);
  display:flex; gap:12px; align-items:center;
}
.wait-address input {
  flex:1; background:var(--surface2); border:1px solid var(--border);
  border-radius:10px; padding:12px 16px; color:var(--text);
  font-family:inherit; font-size:.88rem;
  outline:none;
}
.wait-address input::placeholder { color:var(--text3); }
.wait-address input:focus { border-color:var(--red); }
.wait-address-icon {
  font-size:1.2rem;
}
.wait-tabs {
  display:flex; border-bottom:1px solid var(--border);
}
.wait-tab {
  flex:1; padding:14px; text-align:center;
  font-size:.85rem; font-weight:700;
  background:none; border:none; color:var(--text3);
  cursor:pointer; font-family:inherit;
  border-bottom:3px solid transparent;
  transition:all .2s;
}
.wait-tab:hover { color:var(--text); }

}

          <span class="svcc-best-badge">Top pick</span>
          <div><div class="svcc-best-name">${esc(b.biz)}</div>
          <div class="svcc-best-meta">${starsHtml(b.avg)} ${b.avg} &middot; ${b.total} reviews</div></div>
        </div>`;
      }
      html += '</div>';
    });
    html += '</div>';
  }

  // 8. PROJECTS GALLERY
  if (h.projects && h.projects.length) {
    html += secHead('Recently Completed Projects', 'Real work, real photos, real results');
    html += '<div class="proj-grid">';
    h.projects.slice(0,9).forEach(p => {
      const typeClass = p.type.toLowerCase().replace(/[^a-z]/g,'').replace('custombuild','custom').replace('homeimprovement','renovation');
      html += `<div class="proj-card">
        ${p.photos && p.photos[0] ? `<img class="proj-img" src="${esc(p.photos[0])}" loading="lazy" onerror="this.style.display='none'">` : ''}
        <div class="proj-body">
          <span class="proj-type ${typeClass}">${esc(p.type)}</span>
          ${p.price ? `<span class="proj-price">$${p.price.toLocaleString()}</span>` : ''}
          <div class="proj-biz">${esc(p.biz)}</div>
          <div class="proj-meta">${starsHtml(p.avg)} ${p.avg} &middot; ${p.total} reviews${p.date ? ' &middot; ' + esc(p.date) : ''}</div>
          <div class="proj-summary">${esc(p.summary)}</div>
        </div>
      </div>`;
    });
    html += '</div>';
  }

  // 9. THE DISCOURSE
  if (h.discourse && h.discourse.length) {
    html += secHead('The Discourse', "Places people can't stop arguing about");
    html += '<div class="eater-grid">';
    h.discourse.forEach(r => {
      html += `<div class="eater-row" style="flex-direction:column">
        <div style="padding:18px 20px">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:12px">
            <div>
              <div class="eater-row-name">${esc(r.name)}</div>
              <div class="eater-row-meta">${esc(r.cat)} &middot; ${starsHtml(r.avg)} ${r.avg} &middot; ${r.total} reviews</div>
            </div>
            <div style="text-align:right;font-size:.75rem">
              <span style="color:var(--accent3);font-weight:700">${r.pct_love}% ‚ô•</span><br>
              <span style="color:var(--red);font-weight:700">${r.pct_hate}% ‚úó</span>
            </div>
          </div>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <div style="padding:10px 12px;border-radius:8px;background:rgba(0,212,170,.06);border:1px solid rgba(0,212,170,.12);font-size:.78rem;font-style:italic;color:var(--text2)">
              <div style="font-style:normal;font-weight:700;font-size:.6rem;letter-spacing:1px;text-transform:uppercase;color:var(--accent3);margin-bottom:4px">Loves it</div>
              "${esc(r.love_quote)}"
            </div>
            <div style="padding:10px 12px;border-radius:8px;background:rgba(255,65,84,.06);border:1px solid rgba(255,65,84,.12);font-size:.78rem;font-style:italic;color:var(--text2)">
              <div style="font-style:normal;font-weight:700;font-size:.6rem;letter-spacing:1px;text-transform:uppercase;color:var(--red);margin-bottom:4px">Not into it</div>
              "${esc(r.hate_quote)}"
            </div>
          </div>
        </div>
      </div>`;
    });
    html += '</div>';
  }

  // 10. OVERHEARD ‚Äî horizontal quote ticker
  if (h.top_quotes && h.top_quotes.length) {
    html += secHead('Overheard in the Neighborhood', 'The best things people said');
    html += '<div class="quote-ticker">';
    h.top_quotes.forEach(q => {
      html += `<div class="qt-card">
        <div class="qt-text">${esc(q.quote)}</div>
        <div class="qt-attr">about <span class="bname">${esc(q.biz)}</span> &middot; ${esc(q.cat)}</div>
      </div>`;
    });
    html += '</div>';
  }

  // 11. JUST OPENED ‚Äî horizontal
  if (h.just_opened && h.just_opened.length) {
    html += secHead('Just Opened', 'New spots in the neighborhood');
    html += '<div class="hscroll">';
    h.just_opened.forEach(r => {
      html += `<div class="trend-card">
        <div class="trend-img-wrap">
          ${r.photo ? `<img class="trend-img" src="${esc(r.photo)}" loading="lazy" onerror="this.style.display='none'">` : `<div style="height:200px;background:var(--surface2);display:flex;align-items:center;justify-content:center;font-size:2rem">‚ú®</div>`}
          <div class="trend-badge" style="background:var(--accent3)">New &middot; ${esc(r.first_review)}</div>
        </div>
        <div class="trend-body">
          <div class="trend-name">${esc(r.name)}</div>
          <div class="trend-meta">${esc(r.cat)} &middot; ${starsHtml(r.avg)} ${r.avg} &middot; ${r.total} reviews so far</div>
          ${r.quote ? `<div class="trend-quote">${esc(r.quote)}</div>` : ''}
        </div>
      </div>`;
    });
    html += '</div>';
  }

  page.innerHTML = html;
  window.scrollTo(0, 0);
}

function secHead(title, sub) {
  return `<div class="sec-head">
    <div><div class="sec-title">${title}</div>${sub ? `<div class="sec-sub">${sub}</div>` : ''}</div>
  </div>`;
}

// ‚îÄ‚îÄ Wait time controls ‚îÄ‚îÄ
function switchWaitTab(tab, btn) {
  document.querySelectorAll('.wait-tab').forEach(t => t.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('wait-nowait').style.display = tab === 'nowait' ? '' : 'none';
  document.getElementById('wait-worth').style.display = tab === 'worth' ? '' : 'none';
  // Reset time filter
  document.querySelectorAll('.wait-time-pill').forEach((p,i) => p.classList.toggle('active', i===0));
  filterWaitTime('all', null);
}

function filterWaitTime(time, btn) {
  if (btn) {
    document.querySelectorAll('.wait-time-pill').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
  }
  document.querySelectorAll('.wait-item').forEach(item => {
    if (time === 'all') {
      item.style.display = '';
    } else {
      const times = item.dataset.times || '';
      item.style.display = times.includes(time) || times === '' ? '' : 'none';
    }
  });
}

function expandCollection(id) {
  // Find the list in current data and show a modal/inline expansion
  if (!currentZip) return;
  const hood = DATA[currentZip];
  const lst = hood.hyper_lists.find(l => l.id === id);
  if (!lst) return;
  // Scroll to top and render inline
  const page = document.getElementById('page');
  let html = `<div style="margin-bottom:24px">
    <button onclick="selectZip('${currentZip}')" style="background:none;border:none;color:var(--red);font-size:.85rem;font-weight:600;cursor:pointer;font-family:inherit;padding:8px 0">‚Üê Back to ${esc(ZIP_LABELS[currentZip])}</button>
  </div>`;
  html += secHead(`${lst.emoji} ${lst.title}`, lst.subtitle);
  html += '<div class="eater-grid">';
  if (lst.items[0]) {
    const hero = lst.items[0];
    html += `<div class="eater-hero">
      ${hero.photo ? `<img class="eater-hero-img" src="${esc(hero.photo)}" loading="lazy" onerror="this.style.display='none'">` : `<div class="eater-hero-img" style="background:var(--surface2);display:flex;align-items:center;justify-content:center;font-size:3rem">${lst.emoji}</div>`}
      <div class="eater-hero-body">
        <div class="eater-hero-rank">1.</div>
        <div class="eater-hero-name">${esc(hero.name)}</div>
        <div class="eater-hero-meta">${starsHtml(hero.avg)} ${hero.avg} &middot; ${hero.mentions} mentions &middot; ${hero.total} reviews</div>
        ${hero.quote ? `<div class="eater-hero-quote">${esc(hero.quote)}</div>` : ''}
      </div>
    </div>`;
  }
  lst.items.slice(1).forEach((item, i) => {
    html += `<div class="eater-row">
      ${item.photo ? `<img class="eater-row-img" src="${esc(item.photo)}" loading="lazy" onerror="this.style.display='none'">` : `<div class="eater-row-img" style="background:var(--surface2)"></div>`}
      <div class="eater-row-body">
        <div class="eater-row-rank">${i+2}.</div>
        <div class="eater-row-name">${esc(item.name)}</div>
        <div class="eater-row-meta">${starsHtml(item.avg)} ${item.avg} &middot; ${item.mentions} mentions</div>
        ${item.quote ? `<div class="eater-row-quote">${esc(item.quote)}</div>` : ''}
      </div>
    </div>`;
  });
  html += '</div>';
  page.innerHTML = html;
  window.scrollTo(0, 0);
}
</script>
